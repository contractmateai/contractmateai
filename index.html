<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignSense</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at center, #062d4d 0%, #b1cde0 100%);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 95%;
      max-width: 1800px;
      padding: 80px;
      background: transparent;
      text-align: center;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 60px;
    }

    .logo {
      font-size: 2.6rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .nav-links {
      display: flex;
      gap: 60px;
      font-size: 1.4rem;
    }

    .tag {
      display: inline-block;
      padding: 10px 22px;
      background: #1d2d3b;
      border-radius: 20px;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 5rem;
      line-height: 1.2;
      font-weight: 700;
      margin: 0;
    }

    p {
      font-size: 1.7rem;
      color: #c5d4e0;
      margin: 25px 0 50px;
    }

    .cta-buttons {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 60px;
    }

    .cta-buttons button {
      font-size: 1.6rem;
      padding: 20px 44px;
      border-radius: 40px;
      cursor: pointer;
      font-weight: 600;
    }

    .review-btn {
      background-color: #147bfc;
      color: white;
      border: none;
    }

    .learn-btn {
      background: transparent;
      border: 2px solid white;
      color: white;
    }

    .feature-bar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 50px;
      background: rgba(0,0,0,0.2);
      border-radius: 20px;
      padding: 20px 40px;
      font-size: 1.2rem;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.6rem;
      }

      .top-bar {
        flex-direction: column;
        gap: 20px;
      }

      .nav-links {
        gap: 20px;
        font-size: 1rem;
      }

      .cta-buttons {
        flex-direction: column;
        gap: 20px;
      }

      .feature-bar {
        flex-direction: column;
        gap: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div class="logo">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/document--v1.png" width="40"/>
        SignSense
      </div>
      <div class="nav-links">
        <a href="#" style="color: white; text-decoration: none;">Contact Us</a>
        <a href="#" style="color: white; text-decoration: none;">See How It Works</a>
      </div>
    </div>

    <div class="tag">AI Review Tool</div>

    <h1>
      Make Sense Of<br />
      What Youâ€™re Signing
    </h1>
    <p>
      SignSense instantly clarifies contracts for law firms, freelancers, students & more.
    </p>

    <div class="cta-buttons">
      <button class="review-btn">Review Contract</button>
      <button class="learn-btn">Learn More</button>
    </div>

    <div class="feature-bar">
      <div>Spot risks instantly</div>
      <div>No sign-up required</div>
      <div>Completely private</div>
      <div>Save money on lawyer fees</div>
    </div>
  </div>
</body>
</html>
