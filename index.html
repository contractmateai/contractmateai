<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignSense</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f7f9fc;
    }

    .hero-container {
      background: linear-gradient(135deg, #0f5f93, #72a5d7);
      margin: 5vh auto;
      padding: 60px 40px;
      width: 90vw;
      max-width: 1300px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      color: white;
      position: relative;
    }

    .logo {
      font-size: 24px;
      font-weight: 600;
      display: flex;
      align-items: center;
    }

    .logo::before {
      content: "ðŸ“„";
      margin-right: 10px;
    }

    .top-nav {
      position: absolute;
      top: 30px;
      right: 40px;
      display: flex;
      gap: 30px;
      font-size: 16px;
      font-weight: 400;
      color: #e0e0e0;
    }

    .title {
      font-size: 52px;
      font-weight: 700;
      line-height: 1.2;
      margin: 60px 0 20px;
    }

    .subtitle {
      font-size: 18px;
      font-weight: 400;
      color: #e0e0e0;
      margin-bottom: 40px;
    }

    .tag {
      display: inline-block;
      background: #1f2d3d;
      color: #fff;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 50px;
    }

    .buttons a {
      padding: 14px 28px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.2s ease;
    }

    .btn-primary {
      background-color: #007aff;
      color: white;
    }

    .btn-primary:hover {
      background-color: #0062cc;
    }

    .btn-outline {
      border: 2px solid #cbd5e1;
      color: white;
    }

    .badges {
      background-color: rgba(0, 0, 0, 0.15);
      padding: 12px 20px;
      border-radius: 999px;
      display: flex;
      justify-content: center;
      gap: 40px;
      font-size: 14px;
      font-weight: 500;
      color: #f1f1f1;
    }

    @media (max-width: 768px) {
      .hero-container {
        padding: 40px 20px;
      }

      .title {
        font-size: 36px;
      }

      .buttons {
        flex-direction: column;
        align-items: center;
      }

      .top-nav {
        position: static;
        justify-content: center;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <section class="hero-container">
    <div class="logo">SignSense</div>
    <div class="top-nav">
      <div>Contact Us</div>
      <div>See How It Works</div>
    </div>

    <div class="tag">AI Review Tool</div>
    <div class="title">Make Sense Of<br>What Youâ€™re Signing</div>
    <div class="subtitle">SignSense instantly clarifies contracts for law firms, freelancers, students & more.</div>

    <div class="buttons">
      <a href="#" class="btn-primary">Review Contract</a>
      <a href="#" class="btn-outline">Learn More</a>
    </div>

    <div class="badges">
      <div>Spot risks instantly</div>
      <div>No sign-up required</div>
      <div>Completely private</div>
      <div>Save money on lawyer fees</div>
    </div>
  </section>

</body>
</html>
