<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignSense</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: "Segoe UI", sans-serif;
    }

    .hero-box {
      width: 90vw;
      height: 90vh;
      margin: 5vh auto;
      background: radial-gradient(circle, #003049 0%, #8ecae6 100%);
      border-radius: 25px;
      padding: 40px 60px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-sizing: border-box;
      position: relative;
    }

    /* NAV */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
    }

    .logo {
      font-weight: bold;
      font-size: 24px;
      display: flex;
      align-items: center;
    }

    .logo::before {
      content: "ðŸ“„";
      margin-right: 8px;
    }

    .nav-links a {
      color: #eee;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 400;
    }

    /* MAIN TEXT */
    .center-content {
      text-align: center;
      margin-top: 60px;
    }

    .badge {
      background-color: #1e1e1e;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 14px;
      display: inline-block;
      margin-bottom: 20px;
    }

    .title {
      font-size: 52px;
      font-weight: 600;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .subtitle {
      font-size: 18px;
      color: #ccc;
      max-width: 700px;
      margin: 0 auto 40px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 50px;
    }

    .buttons button {
      font-size: 18px;
      padding: 14px 28px;
      border-radius: 30px;
      cursor: pointer;
      border: none;
    }

    .btn-primary {
      background: #007bff;
      color: white;
      font-weight: bold;
    }

    .btn-secondary {
      background: transparent;
      color: white;
      border: 2px solid #ccc;
    }

    /* FEATURE BAR */
    .features-bar {
      display: flex;
      justify-content: center;
      gap: 30px;
      background: rgba(0, 0, 0, 0.25);
      padding: 12px 20px;
      border-radius: 18px;
      font-size: 16px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="hero-box">
    <div class="top-bar">
      <div class="logo">SignSense</div>
      <div class="nav-links">
        <a href="#">Contact Us</a>
        <a href="#">See How It Works</a>
      </div>
    </div>

    <div class="center-content">
      <div class="badge">AI Review Tool</div>
      <div class="title">
        Make Sense Of <br />
        What Youâ€™re Signing
      </div>
      <div class="subtitle">
        SignSense instantly clarifies contracts for law firms, freelancers, students & more.
      </div>
      <div class="buttons">
        <button class="btn-primary">Review Contract</button>
        <button class="btn-secondary">Learn More</button>
      </div>
    </div>

    <div class="features-bar">
      <div>Spot risks instantly</div>
      <div>No sign-up required</div>
      <div>Completely private</div>
      <div>Save money on lawyer fees</div>
    </div>
  </div>
</body>
</html>
