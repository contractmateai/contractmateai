<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignSense</title>
  <style>
    body {
      margin: 0;
      background: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .gradient-box {
      background: radial-gradient(circle at center, #062d4d 0%, #b1cde0 100%);
      border-radius: 20px;
      padding: 60px 70px;
      width: 90%;
      max-width: 1400px;
      color: white;
      box-sizing: border-box;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.12);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      font-size: 1.3rem;
    }

    .logo {
      font-size: 2.2rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo img {
      width: 36px;
    }

    .nav-links {
      display: flex;
      gap: 50px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .tag {
      display: inline-block;
      background: #1d2d3b;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1rem;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 4rem;
      margin: 0;
      line-height: 1.2;
    }

    p {
      font-size: 1.4rem;
      color: #c6d7e3;
      margin: 25px 0 45px;
    }

    .cta-buttons {
      display: flex;
      gap: 30px;
      justify-content: center;
      margin-bottom: 50px;
    }

    .cta-buttons button {
      font-size: 1.4rem;
      padding: 20px 40px;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
    }

    .review-btn {
      background: #147bfc;
      color: white;
      border: none;
    }

    .learn-btn {
      background: transparent;
      color: white;
      border: 2px solid white;
    }

    .feature-bar {
      background: rgba(0,0,0,0.25);
      border-radius: 14px;
      padding: 18px 30px;
      font-size: 1.1rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .feature-bar div {
      flex: 1 1 250px;
      text-align: center;
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <div class="gradient-box">
    <div class="top-bar">
      <div class="logo">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/document--v1.png" />
        SignSense
      </div>
      <div class="nav-links">
        <a href="#">Contact Us</a>
        <a href="#">See How It Works</a>
      </div>
    </div>

    <div class="tag">AI Review Tool</div>

    <h1>
      Make Sense Of<br />
      What Youâ€™re Signing
    </h1>
    <p>
      SignSense instantly clarifies contracts for law firms, freelancers, students & more.
    </p>

    <div class="cta-buttons">
      <button class="review-btn">Review Contract</button>
      <button class="learn-btn">Learn More</button>
    </div>

    <div class="feature-bar">
      <div>Spot risks instantly</div>
      <div>No sign-up required</div>
      <div>Completely private</div>
      <div>Save money on lawyer fees</div>
    </div>
  </div>
</body>
</html>
