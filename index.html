<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SignSense</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
    }

    header {
      padding: 30px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 30px;
      font-weight: 600;
      color: #002740;
    }

    nav a {
      margin-left: 40px;
      color: #4a4a4a;
      text-decoration: none;
      font-weight: 500;
      font-size: 18px;
    }

    .main-container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 80px 60px;
      border-radius: 32px;
      background: radial-gradient(circle at center, #002740 0%, #cee6ff 100%);
      text-align: center;
      color: white;
      box-shadow: 0 0 40px rgba(0,0,0,0.05);
    }

    .badge {
      display: inline-block;
      background-color: #2e3b46;
      padding: 8px 18px;
      border-radius: 999px;
      font-size: 16px;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 68px;
      line-height: 1.25;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 20px;
      color: #cbd9e4;
      margin-top: 10px;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 50px;
    }

    .primary-btn {
      background: #0075ff;
      color: white;
      padding: 18px 36px;
      border-radius: 40px;
      border: none;
      font-size: 20px;
      font-weight: 600;
      cursor: pointer;
    }

    .secondary-btn {
      padding: 17px 35px;
      border-radius: 40px;
      border: 2px solid #b6ccdd;
      background: transparent;
      color: #e1e7f0;
      font-size: 20px;
      font-weight: 500;
      cursor: pointer;
    }

    .bottom-features {
      background-color: rgba(0, 0, 0, 0.15);
      padding: 24px 20px;
      display: flex;
      justify-content: center;
      gap: 60px;
      border-radius: 20px;
      font-size: 18px;
      color: #dee8f1;
      flex-wrap: wrap;
    }

    .bottom-features span {
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ðŸ“„ SignSense</div>
    <nav>
      <a href="#">Contact Us</a>
      <a href="#">See How It Works</a>
    </nav>
  </header>

  <section class="main-container">
    <div class="badge">AI Review Tool</div>
    <h1>Make Sense Of<br>What Youâ€™re Signing</h1>
    <div class="subtitle">SignSense instantly clarifies contracts for law firms, freelancers, students & more.</div>
    
    <div class="buttons">
      <button class="primary-btn">Review Contract</button>
      <button class="secondary-btn">Learn More</button>
    </div>

    <div class="bottom-features">
      <span>Spot risks instantly</span>
      <span>No sign-up required</span>
      <span>Completely private</span>
      <span>Save money on lawyer fees</span>
    </div>
  </section>

</body>
</html>
