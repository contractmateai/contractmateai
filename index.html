<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignSense</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6fa;
    }

    .hero {
      width: 100%;
      height: 100vh;
      padding: 30px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      height: 100%;
      border-radius: 30px;
      background: radial-gradient(circle at center, #002740 0%, #cee6ff 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px;
      box-sizing: border-box;
    }

    .top-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      margin-bottom: 40px;
      color: white;
    }

    .logo {
      font-size: 26px;
      font-weight: 600;
    }

    .nav a {
      margin-left: 40px;
      color: white;
      text-decoration: none;
      font-weight: 400;
    }

    .tag {
      font-size: 12px;
      background-color: rgba(0,0,0,0.3);
      padding: 6px 14px;
      border-radius: 20px;
      margin-bottom: 30px;
      color: white;
    }

    h1 {
      font-size: 62px;
      font-weight: 400;
      text-align: center;
      color: white;
      line-height: 1.4;
      margin-bottom: 20px;
    }

    .desc {
      font-size: 20px;
      color: #e2e8f0;
      text-align: center;
      margin-bottom: 50px;
    }

    .buttons {
      display: flex;
      gap: 24px;
      justify-content: center;
      margin-bottom: 60px;
    }

    .buttons button {
      font-size: 18px;
      padding: 16px 36px;
      border-radius: 40px;
      border: 2px solid white;
      background: transparent;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .buttons .primary {
      background: #007aff;
      border: none;
      font-weight: bold;
    }

    .info-bar {
      display: flex;
      gap: 40px;
      justify-content: center;
      background-color: rgba(0,0,0,0.25);
      padding: 22px 48px;
      border-radius: 20px;
      font-size: 18px;
      flex-wrap: wrap;
      color: white;
      margin-top: auto;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 40px;
      }
      .buttons {
        flex-direction: column;
      }
      .info-bar {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="container">
      <div class="top-bar">
        <div class="logo">ðŸ“„ SignSense</div>
        <div class="nav">
          <a href="#">Contact Us</a>
          <a href="#">See How It Works</a>
        </div>
      </div>

      <div class="tag">AI Review Tool</div>

      <h1>Make Sense Of<br>What Youâ€™re Signing</h1>

      <div class="desc">SignSense instantly clarifies contracts for law firms, freelancers, students & more.</div>

      <div class="buttons">
        <button class="primary">Review Contract</button>
        <button>Learn More</button>
      </div>

      <div class="info-bar">
        <div>Spot risks instantly</div>
        <div>No sign-up required</div>
        <div>Completely private</div>
        <div>Save money on lawyer fees</div>
      </div>
    </div>
  </div>
</body>
</html>
