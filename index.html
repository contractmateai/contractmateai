<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignSense</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f1f4f8;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero {
      width: 100vw;
      min-height: 95vh;
      padding: 60px 8vw;
      background: linear-gradient(135deg, #1d65d3, #7bb6f8);
      border-radius: 24px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .top-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      font-size: 20px;
      margin-bottom: 40px;
    }

    .logo {
      font-weight: bold;
      font-size: 30px;
    }

    .nav {
      display: flex;
      gap: 40px;
      color: #e2ebf8;
    }

    .ai-tag {
      background: rgba(0, 0, 0, 0.2);
      padding: 8px 18px;
      border-radius: 14px;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .title {
      text-align: center;
      font-size: 60px;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 25px;
    }

    .subtitle {
      text-align: center;
      font-size: 22px;
      color: #e5edf8;
      margin-bottom: 45px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 50px;
    }

    .buttons a {
      padding: 16px 36px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.2s ease;
    }

    .btn-primary {
      background: #005bff;
      color: white;
    }

    .btn-secondary {
      border: 2px solid white;
      color: white;
    }

    .features {
      background: rgba(0, 0, 0, 0.2);
      padding: 20px 30px;
      border-radius: 14px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      font-size: 16px;
      color: #dce8f8;
      width: 100%;
      max-width: 900px;
    }

    .feature-item {
      flex: 1;
      text-align: center;
      min-width: 180px;
    }

    @media screen and (max-width: 768px) {
      .title {
        font-size: 38px;
      }
      .subtitle {
        font-size: 18px;
      }
      .buttons {
        flex-direction: column;
      }
      .features {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="top-bar">
      <div class="logo">ðŸ“„ SignSense</div>
      <div class="nav">
        <span>Contact Us</span>
        <span>See How It Works</span>
      </div>
    </div>

    <div class="ai-tag">AI Review Tool</div>
    <div class="title">Make Sense Of<br/>What Youâ€™re Signing</div>
    <div class="subtitle">SignSense instantly clarifies contracts for law firms, freelancers, students & more.</div>

    <div class="buttons">
      <a href="#" class="btn-primary">Review Contract</a>
      <a href="#" class="btn-secondary">Learn More</a>
    </div>

    <div class="features">
      <div class="feature-item">Spot risks instantly</div>
      <div class="feature-item">No sign-up required</div>
      <div class="feature-item">Completely private</div>
      <div class="feature-item">Save money on lawyer fees</div>
    </div>
  </section>
</body>
</html>
