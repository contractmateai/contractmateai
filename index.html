<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignSense</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
    }

    .hero-container {
      height: 90vh;
      width: 95vw;
      margin: 2vh auto;
      background: radial-gradient(circle, #002740 0%, #cee6ff 100%);
      border-radius: 32px;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      box-sizing: border-box;
      position: relative;
    }

    .top-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      font-size: 1rem;
      margin-bottom: 40px;
      color: white;
    }

    .top-bar a {
      text-decoration: none;
      color: white;
      margin-left: 20px;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .badge {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 0.8rem;
      padding: 6px 14px;
      border-radius: 20px;
      margin-bottom: 16px;
    }

    .title {
      font-size: 3.5rem;
      font-weight: 800;
      text-align: center;
      margin: 0 0 12px 0;
    }

    .subtitle {
      font-size: 1.2rem;
      font-weight: 400;
      color: #d2d2d2;
      text-align: center;
      max-width: 700px;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .buttons button {
      font-size: 1rem;
      padding: 14px 28px;
      border: none;
      border-radius: 28px;
      cursor: pointer;
      font-weight: 600;
    }

    .primary {
      background: #007aff;
      color: white;
    }

    .secondary {
      background: transparent;
      color: white;
      border: 2px solid white;
    }

    .features {
      background-color: rgba(0, 0, 0, 0.2);
      padding: 14px 20px;
      border-radius: 18px;
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      font-size: 0.95rem;
      color: white;
    }

    .features div {
      white-space: nowrap;
    }

    @media (max-width: 768px) {
      .title {
        font-size: 2.2rem;
      }
      .subtitle {
        font-size: 1rem;
        max-width: 90%;
      }
      .buttons {
        flex-direction: column;
        align-items: center;
      }
      .features {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="hero-container">
    <div class="top-bar">
      <div class="logo">ðŸ“„ SignSense</div>
      <div>
        <a href="#">Contact Us</a>
        <a href="#">See How It Works</a>
      </div>
    </div>

    <div class="badge">AI Review Tool</div>

    <h1 class="title">Make Sense Of<br>What Youâ€™re Signing</h1>
    <p class="subtitle">SignSense instantly clarifies contracts for law firms, freelancers, students & more.</p>

    <div class="buttons">
      <button class="primary">Review Contract</button>
      <button class="secondary">Learn More</button>
    </div>

    <div class="features">
      <div>Spot risks instantly</div>
      <div>No sign-up required</div>
      <div>Completely private</div>
      <div>Save money on lawyer fees</div>
    </div>
  </div>
</body>
</html>
