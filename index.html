<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignSense</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
    }

    .hero {
      background: linear-gradient(to bottom right, #245cda, #1461b8);
      color: white;
      padding: 80px 40px;
      border-radius: 20px;
      max-width: 90%;
      margin: 60px auto;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .hero-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    .logo {
      font-weight: 600;
      font-size: 26px;
      display: flex;
      align-items: center;
    }

    .logo::before {
      content: "üìù";
      margin-right: 8px;
    }

    .nav-links {
      font-size: 16px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 24px;
    }

    .badge {
      background-color: rgba(0,0,0,0.6);
      display: inline-block;
      padding: 6px 16px;
      border-radius: 30px;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .hero h1 {
      font-size: 44px;
      font-weight: 700;
      margin: 0 0 16px;
      line-height: 1.2;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 40px;
      color: #e0e0e0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-bottom: 40px;
    }

    .buttons .primary {
      background: white;
      color: #1461b8;
      padding: 14px 30px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .buttons .secondary {
      background: transparent;
      border: 2px solid white;
      color: white;
      padding: 14px 30px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
    }

    .features {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 999px;
      padding: 16px 20px;
      display: flex;
      justify-content: center;
      gap: 40px;
      font-size: 15px;
      color: white;
      flex-wrap: wrap;
    }

    @media (max-width: 768px) {
      .hero {
        padding: 60px 20px;
      }

      .hero h1 {
        font-size: 34px;
      }

      .hero p {
        font-size: 16px;
      }

      .buttons {
        flex-direction: column;
      }

      .features {
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }

      .nav-links {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="hero-header">
      <div class="logo">SignSense</div>
      <div class="nav-links">
        <a href="#">Contact Us</a>
        <a href="#">See How It Works</a>
      </div>
    </div>

    <div class="badge">AI Review Tool</div>

    <h1>Make Sense Of<br>What You‚Äôre Signing</h1>
    <p>SignSense instantly clarifies contracts for law firms, freelancers, students & more.</p>

    <div class="buttons">
      <button class="primary">Review Contract</button>
      <button class="secondary">Learn More</button>
    </div>

    <div class="features">
      <div>Spot risks instantly</div>
      <div>No sign-up required</div>
      <div>Completely private</div>
      <div>Save money on lawyer fees</div>
    </div>
  </div>

</body>
</html>
