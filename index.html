<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignSense</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f4f6fc;
      color: white;
    }

    .hero {
      position: relative;
      width: 96vw;
      height: 90vh;
      margin: 2vh auto;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 1;
    }

    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, rgba(0,0,0,0.6), rgba(0,0,0,0.6));
      z-index: 1;
    }

    .topbar,
    .main,
    .facts {
      position: relative;
      z-index: 2;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 30px;
      font-weight: 400;
      color: white;
      padding: 40px 60px;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 40px;
      font-weight: 600;
    }

    .logo::before {
      content: "ðŸ“„";
      font-size: 36px;
      margin-right: 12px;
    }

    .nav {
      display: flex;
      gap: 60px;
      color: #e0e0e0;
    }

    .main {
      text-align: center;
      margin-top: 40px;
    }

    .tag {
      display: inline-block;
      background: #1e2b35;
      padding: 18px 44px;
      border-radius: 20px;
      font-size: 28px;
      margin-bottom: 60px;
    }

    h1 {
      font-size: 94px;
      font-weight: 400;
      margin-bottom: 40px;
      line-height: 1.3;
    }

    .subtitle {
      font-size: 34px;
      color: #d3d7df;
      margin-bottom: 60px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 60px;
    }

    .buttons .primary {
      background: #007aff;
      color: white;
      border: none;
      padding: 26px 64px;
      font-size: 30px;
      font-weight: 600;
      border-radius: 32px;
      cursor: pointer;
    }

    .buttons .secondary {
      background: transparent;
      color: white;
      border: 2px solid white;
      padding: 26px 64px;
      font-size: 30px;
      font-weight: 500;
      border-radius: 32px;
      cursor: pointer;
    }

    .facts {
      display: flex;
      justify-content: center;
      gap: 60px;
      background: rgba(0, 0, 0, 0.4);
      padding: 30px 60px;
      border-radius: 20px;
      font-size: 26px;
      font-weight: 400;
      color: #e5e5e5;
      margin: 40px auto;
      width: 90%;
    }

    @media (max-width: 768px) {
      h1 { font-size: 42px; }
      .subtitle { font-size: 20px; }
      .buttons { flex-direction: column; gap: 20px; }
      .buttons .primary, .buttons .secondary {
        width: 100%;
        padding: 18px;
        font-size: 20px;
      }
      .facts {
        flex-direction: column;
        gap: 20px;
        font-size: 20px;
        width: 90%;
      }
      .topbar {
        flex-direction: column;
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <video autoplay muted loop playsinline>
      <source src="https://cdn.kapwing.com/final_687027b12a9d0bca0e0ca93e.mp4" type="video/mp4" />
    </video>
    <div class="overlay"></div>

    <div class="topbar">
      <div class="logo">SignSense</div>
      <div class="nav">
        <span>Contact Us</span>
        <span>See How It Works</span>
      </div>
    </div>

    <div class="main">
      <div class="tag">AI Review Tool</div>
      <h1>Make Sense Of<br>What Youâ€™re Signing</h1>
      <div class="subtitle">
        SignSense instantly clarifies contracts for law firms, freelancers, students & more.
      </div>
      <div class="buttons">
        <button class="primary">Review Contract</button>
        <button class="secondary">Learn More</button>
      </div>
    </div>

    <div class="facts">
      <div>Spot risks instantly</div>
      <div>No sign-up required</div>
      <div>Completely private</div>
      <div>Save money on lawyer fees</div>
    </div>
  </div>
</body>
</html>
