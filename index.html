<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignSense</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero-box {
      width: 90vw;
      max-width: 1200px;
      height: 90vh;
      margin: 5vh auto;
      background: radial-gradient(circle at center, #0c2b3b, #a4c7e6);
      border-radius: 25px;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 30px;
      box-sizing: border-box;
    }

    .top-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      margin-bottom: 40px;
      color: white;
    }

    .logo {
      font-weight: bold;
      font-size: 22px;
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 28px;
      height: 28px;
      margin-right: 10px;
    }

    .nav {
      display: flex;
      gap: 30px;
    }

    .ai-label {
      background-color: rgba(255,255,255,0.2);
      padding: 8px 16px;
      border-radius: 999px;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .headline {
      font-size: 56px;
      font-weight: 600;
      text-align: center;
      line-height: 1.2;
      margin-bottom: 20px;
    }

    .subtext {
      font-size: 18px;
      text-align: center;
      color: #e0e0e0;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
    }

    .buttons .primary {
      background: #007bff;
      color: white;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 999px;
      cursor: pointer;
    }

    .buttons .secondary {
      background: transparent;
      color: white;
      padding: 16px 32px;
      font-size: 18px;
      border: 2px solid white;
      border-radius: 999px;
      cursor: pointer;
    }

    .features {
      display: flex;
      gap: 30px;
      background: rgba(255,255,255,0.15);
      padding: 16px 24px;
      border-radius: 12px;
      font-size: 16px;
      color: white;
    }

    @media (max-width: 768px) {
      .headline {
        font-size: 36px;
      }
      .buttons {
        flex-direction: column;
      }
      .features {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="hero-box">
    <div class="top-bar">
      <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/103/103196.png" alt="icon" />
        SignSense
      </div>
      <div class="nav">
        <span>Contact Us</span>
        <span>See How It Works</span>
      </div>
    </div>

    <div class="ai-label">AI Review Tool</div>

    <div class="headline">
      Make Sense Of<br/>
      What Youâ€™re Signing
    </div>

    <div class="subtext">
      SignSense instantly clarifies contracts for law firms, freelancers, students & more.
    </div>

    <div class="buttons">
      <button class="primary">Review Contract</button>
      <button class="secondary">Learn More</button>
    </div>

    <div class="features">
      <div>Spot risks instantly</div>
      <div>No sign-up required</div>
      <div>Completely private</div>
      <div>Save money on lawyer fees</div>
    </div>
  </div>
</body>
</html>
