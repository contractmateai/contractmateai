<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignSense</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f3f4f6;
      font-family: 'Inter', sans-serif;
    }

    .hero-wrapper {
      width: 92vw;
      height: 92vh;
      margin: 4vh auto;
      background: linear-gradient(to bottom right, #264e78, #7fa6c9);
      border-radius: 20px;
      color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      font-size: 20px;
    }

    .nav-links {
      display: flex;
      gap: 30px;
      font-size: 15px;
      color: #dbeafe;
    }

    .center-content {
      text-align: center;
      margin-top: 60px;
    }

    .badge {
      display: inline-block;
      background-color: #1f2937;
      color: #d1d5db;
      font-size: 13px;
      padding: 4px 12px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .main-heading {
      font-size: 46px;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 15px;
    }

    .subtext {
      font-size: 16px;
      color: #dbeafe;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .buttons button {
      padding: 12px 28px;
      font-size: 16px;
      border-radius: 25px;
      border: 2px solid white;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease-in-out;
    }

    .buttons .primary {
      background-color: #2563eb;
      color: white;
      border: none;
    }

    .buttons .primary:hover {
      background-color: #1d4ed8;
    }

    .buttons .secondary {
      background: transparent;
      color: white;
    }

    .bottom-features {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 14px;
      color: #f1f5f9;
      margin-bottom: 30px;
    }

    .right-sidebar {
      position: absolute;
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .circle {
      width: 14px;
      height: 14px;
      border: 2px solid white;
      border-radius: 50%;
      opacity: 0.5;
    }

    .circle.active {
      opacity: 1;
      background-color: white;
    }

    @media (max-width: 768px) {
      .main-heading {
        font-size: 32px;
      }

      .buttons {
        flex-direction: column;
      }

      .right-sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="hero-wrapper">
    <div class="top-bar">
      <div class="logo">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/document--v1.png" width="26" />
        <span>SignSense</span>
      </div>
      <div class="nav-links">
        <span>Contact Us</span>
        <span>See How It Works</span>
      </div>
    </div>

    <div class="center-content">
      <div class="badge">AI Review Tool</div>
      <div class="main-heading">Make Sense Of<br/>What Youâ€™re Signing</div>
      <div class="subtext">SignSense instantly clarifies contracts for law firms, freelancers, students & more.</div>
      <div class="buttons">
        <button class="primary">Review Contract</button>
        <button class="secondary">Learn More</button>
      </div>
      <div class="bottom-features">
        <div>Spot risks instantly</div>
        <div>No sign-up required</div>
        <div>Completely private</div>
        <div>Save money on lawyer fees</div>
      </div>
    </div>

    <div class="right-sidebar">
      <div class="circle active"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </div>
</body>
</html>
