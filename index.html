<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignSense</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
    }

    .hero {
      width: 96vw;
      margin: 2vh auto;
      border-radius: 20px;
      padding: 60px 40px;
      background: radial-gradient(circle at center, #002740, #cee6ff);
      color: white;
      text-align: center;
      box-sizing: border-box;
      position: relative;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 22px;
      margin-bottom: 40px;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 28px;
      font-weight: 600;
    }

    .logo img {
      height: 36px;
      margin-right: 10px;
    }

    .nav-links a {
      margin-left: 30px;
      color: white;
      text-decoration: none;
      font-weight: 400;
    }

    .badge {
      display: inline-block;
      background: #1f2f3f;
      color: white;
      font-size: 16px;
      padding: 6px 18px;
      border-radius: 20px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 56px;
      font-weight: 400;
      margin: 0;
      line-height: 1.2;
    }

    p.subtitle {
      margin: 20px 0 40px;
      font-size: 20px;
      color: #d4d4d4;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 50px;
      flex-wrap: wrap;
    }

    .buttons button {
      padding: 18px 36px;
      font-size: 20px;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .buttons .primary {
      background-color: #007aff;
      color: white;
    }

    .buttons .secondary {
      background-color: transparent;
      color: white;
      border: 2px solid white;
    }

    .features {
      background-color: rgba(0, 0, 0, 0.35);
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      padding: 25px 30px;
      border-radius: 18px;
      font-size: 18px;
      font-weight: 400;
      max-width: 90%;
      margin: 0 auto;
    }

    .features div {
      color: white;
      min-width: 180px;
      text-align: center;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 38px;
      }

      .navbar {
        flex-direction: column;
        font-size: 18px;
      }

      .logo {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .buttons {
        flex-direction: column;
        gap: 20px;
      }

      .features {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="navbar">
      <div class="logo">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/document--v1.png" alt="Logo"/>
        SignSense
      </div>
      <div class="nav-links">
        <a href="#">Contact Us</a>
        <a href="#">See How It Works</a>
      </div>
    </div>

    <div class="badge">AI Review Tool</div>
    <h1>Make Sense Of<br/>What Youâ€™re Signing</h1>
    <p class="subtitle">SignSense instantly clarifies contracts for law firms, freelancers, students & more.</p>

    <div class="buttons">
      <button class="primary">Review Contract</button>
      <button class="secondary">Learn More</button>
    </div>

    <div class="features">
      <div>Spot risks instantly</div>
      <div>No sign-up required</div>
      <div>Completely private</div>
      <div>Save money on lawyer fees</div>
    </div>
  </div>
</body>
</html>
