<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignSense</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #1b4c80 0%, #a0c0df 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 1600px;
      padding: 60px 80px;
      background: transparent;
      border-radius: 30px;
      box-sizing: border-box;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.4rem;
      font-weight: 500;
      color: #fff;
      margin-bottom: 40px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 2rem;
      font-weight: bold;
    }

    .logo img {
      width: 32px;
      height: 32px;
    }

    .nav a {
      color: #fff;
      margin-left: 30px;
      text-decoration: none;
    }

    .tag {
      display: inline-block;
      background: #1c1c1c;
      color: #fff;
      font-size: 1.2rem;
      padding: 6px 14px;
      border-radius: 999px;
      margin-bottom: 30px;
    }

    .title {
      font-size: 4.5rem;
      font-weight: 700;
      color: #fff;
      line-height: 1.2;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 1.6rem;
      color: #d3d3d3;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      gap: 30px;
      margin-bottom: 50px;
    }

    .buttons button {
      font-size: 1.4rem;
      padding: 16px 34px;
      border-radius: 40px;
      cursor: pointer;
      border: none;
    }

    .buttons .primary {
      background: #0078ff;
      color: white;
      font-weight: bold;
    }

    .buttons .secondary {
      background: transparent;
      color: white;
      border: 2px solid white;
    }

    .features {
      display: flex;
      justify-content: center;
      gap: 40px;
      background: rgba(0, 0, 0, 0.25);
      padding: 16px 30px;
      border-radius: 20px;
      font-size: 1.2rem;
      color: #fff;
    }

    @media (max-width: 768px) {
      .title {
        font-size: 2.8rem;
      }

      .subtitle {
        font-size: 1.2rem;
      }

      .buttons {
        flex-direction: column;
        align-items: center;
      }

      .features {
        flex-direction: column;
        align-items: center;
        gap: 12px;
        padding: 20px;
      }

      .top-bar {
        flex-direction: column;
        gap: 10px;
      }

      .logo {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div class="logo">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/document--v1.png" alt="Icon"/>
        SignSense
      </div>
      <div class="nav">
        <a href="#">Contact Us</a>
        <a href="#">See How It Works</a>
      </div>
    </div>

    <div class="tag">AI Review Tool</div>
    <div class="title">Make Sense Of<br/>What Youâ€™re Signing</div>
    <div class="subtitle">SignSense instantly clarifies contracts for law firms, freelancers, students & more.</div>

    <div class="buttons">
      <button class="primary">Review Contract</button>
      <button class="secondary">Learn More</button>
    </div>

    <div class="features">
      <div>Spot risks instantly</div>
      <div>No sign-up required</div>
      <div>Completely private</div>
      <div>Save money on lawyer fees</div>
    </div>
  </div>
</body>
</html>
