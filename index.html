<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignSense</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f3f3f3;
    }
    .hero-container {
      width: 85vw;
      height: 85vh;
      margin: 5vh auto;
      border-radius: 20px;
      background: linear-gradient(to right bottom, #cde2f5, #195278);
      color: white;
      display: flex;
      flex-direction: column;
      padding: 40px 60px;
      box-sizing: border-box;
      position: relative;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav .logo {
      font-size: 24px;
      font-weight: 600;
    }
    .nav .links {
      display: flex;
      gap: 30px;
    }
    .nav .links a {
      text-decoration: none;
      color: white;
      font-weight: 400;
      font-size: 16px;
    }
    .content {
      margin-top: 80px;
      text-align: center;
    }
    .tag {
      background: rgba(0,0,0,0.2);
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 14px;
      margin-bottom: 20px;
      display: inline-block;
    }
    .content h1 {
      font-size: 48px;
      font-weight: 700;
      line-height: 1.2;
      margin: 0 0 10px;
    }
    .content p {
      font-size: 18px;
      color: #e0e0e0;
      margin-bottom: 40px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    .buttons .primary {
      background-color: #007bff;
      border: none;
      padding: 14px 28px;
      border-radius: 30px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    .buttons .secondary {
      background-color: transparent;
      border: 2px solid #c8d9e9;
      color: white;
      padding: 14px 28px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
    }
    .benefits {
      background-color: rgba(0, 0, 0, 0.2);
      padding: 12px 20px;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      gap: 30px;
      font-size: 15px;
      flex-wrap: wrap;
    }
    .benefits span {
      color: white;
      opacity: 0.95;
    }
  </style>
</head>
<body>
  <div class="hero-container">
    <div class="nav">
      <div class="logo">ðŸ“„ SignSense</div>
      <div class="links">
        <a href="#">Contact Us</a>
        <a href="#">See How It Works</a>
      </div>
    </div>

    <div class="content">
      <div class="tag">AI Review Tool</div>
      <h1>Make Sense Of<br>What Youâ€™re Signing</h1>
      <p>SignSense instantly clarifies contracts for law firms, freelancers, students & more.</p>
      <div class="buttons">
        <button class="primary">Review Contract</button>
        <button class="secondary">Learn More</button>
      </div>
      <div class="benefits">
        <span>Spot risks instantly</span>
        <span>No sign-up required</span>
        <span>Completely private</span>
        <span>Save money on lawyer fees</span>
      </div>
    </div>
  </div>
</body>
</html>
