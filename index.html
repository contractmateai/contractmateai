<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignSense</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f4f4f4;
    }

    .main-box {
      max-width: 90vw;
      height: 92vh;
      background: linear-gradient(135deg, #d2e3f6, #1e4b77);
      border-radius: 24px;
      margin: 4vh auto;
      padding: 4vh 5vw;
      box-sizing: border-box;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1rem;
    }

    .logo {
      font-weight: 700;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-links {
      display: flex;
      gap: 2.5rem;
      font-weight: 400;
      color: white;
    }

    .center-content {
      text-align: center;
      margin-top: 4vh;
    }

    .badge {
      display: inline-block;
      background-color: rgba(255, 255, 255, 0.15);
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .title {
      font-size: 3.4rem;
      font-weight: 800;
      margin: 0;
    }

    .subtitle {
      font-size: 1.2rem;
      font-weight: 400;
      color: #dce8f1;
      margin-top: 1rem;
    }

    .buttons {
      margin-top: 2.5rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    .buttons button {
      font-size: 1rem;
      padding: 0.9rem 2.2rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
    }

    .primary-btn {
      background-color: #007bff;
      color: white;
    }

    .secondary-btn {
      background-color: transparent;
      border: 2px solid #cde2f7;
      color: white;
    }

    .tags {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 3vh;
      flex-wrap: wrap;
    }

    .tag {
      background-color: rgba(0,0,0,0.25);
      color: white;
      padding: 0.7rem 1.2rem;
      border-radius: 12px;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .title {
        font-size: 2.2rem;
      }
      .buttons {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-box">
    <div class="topbar">
      <div class="logo">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/document--v1.png" width="24" />
        SignSense
      </div>
      <div class="nav-links">
        <a href="#" style="text-decoration: none; color: white;">Contact Us</a>
        <a href="#" style="text-decoration: none; color: white;">See How It Works</a>
      </div>
    </div>

    <div class="center-content">
      <div class="badge">AI Review Tool</div>
      <h1 class="title">Make Sense Of<br/>What Youâ€™re Signing</h1>
      <p class="subtitle">SignSense instantly clarifies contracts for law firms, freelancers, students & more.</p>
      <div class="buttons">
        <button class="primary-btn">Review Contract</button>
        <button class="secondary-btn">Learn More</button>
      </div>
      <div class="tags">
        <div class="tag">Spot risks instantly</div>
        <div class="tag">No sign-up required</div>
        <div class="tag">Completely private</div>
        <div class="tag">Save money on lawyer fees</div>
      </div>
    </div>
  </div>
</body>
</html>
