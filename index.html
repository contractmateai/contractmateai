<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignSense</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      background: #ffffff;
      font-family: 'Inter', sans-serif;
    }

    .hero-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 80px 0;
    }

    .hero {
      width: 92vw;
      max-width: 1300px;
      border-radius: 20px;
      background: linear-gradient(135deg, #0e5aa7, #78a8e2);
      color: #fff;
      padding: 60px 50px 50px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
      position: relative;
    }

    .logo {
      font-size: 22px;
      font-weight: 600;
      display: flex;
      align-items: center;
    }

    .logo::before {
      content: "ðŸ“„";
      margin-right: 10px;
    }

    .nav-links {
      position: absolute;
      top: 40px;
      right: 50px;
      display: flex;
      gap: 30px;
      font-size: 15px;
      font-weight: 500;
      color: #dbeafe;
    }

    .tagline {
      background: rgba(0, 0, 0, 0.2);
      display: inline-block;
      font-size: 13px;
      font-weight: 500;
      padding: 5px 14px;
      border-radius: 999px;
      margin-top: 40px;
      margin-bottom: 25px;
    }

    .headline {
      font-size: 52px;
      font-weight: 700;
      line-height: 1.2;
      margin: 0 0 20px;
    }

    .subtext {
      font-size: 17px;
      color: #dbeafe;
      margin-bottom: 40px;
    }

    .button-row {
      display: flex;
      gap: 20px;
      margin-bottom: 50px;
    }

    .button-row a {
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      padding: 14px 26px;
      border-radius: 999px;
      transition: 0.2s ease;
    }

    .btn-primary {
      background-color: #1e40af;
      color: #fff;
    }

    .btn-secondary {
      border: 2px solid #e2e8f0;
      color: #fff;
    }

    .badges {
      display: flex;
      justify-content: center;
      gap: 30px;
      background: rgba(0, 0, 0, 0.2);
      padding: 12px 24px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 500;
      color: #e0f2fe;
    }

    @media (max-width: 768px) {
      .hero {
        padding: 40px 25px;
      }

      .headline {
        font-size: 36px;
      }

      .button-row {
        flex-direction: column;
        align-items: start;
      }

      .nav-links {
        position: static;
        justify-content: flex-start;
        margin-bottom: 20px;
      }

      .badges {
        flex-direction: column;
        align-items: start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="hero-wrapper">
    <div class="hero">
      <div class="logo">SignSense</div>
      <div class="nav-links">
        <div>Contact Us</div>
        <div>See How It Works</div>
      </div>

      <div class="tagline">AI Review Tool</div>
      <div class="headline">Make Sense Of<br>What Youâ€™re Signing</div>
      <div class="subtext">SignSense instantly clarifies contracts for law firms, freelancers, students & more.</div>

      <div class="button-row">
        <a href="#" class="btn-primary">Review Contract</a>
        <a href="#" class="btn-secondary">Learn More</a>
      </div>

      <div class="badges">
        <div>Spot risks instantly</div>
        <div>No sign-up required</div>
        <div>Completely private</div>
        <div>Save money on lawyer fees</div>
      </div>
    </div>
  </div>

</body>
</html>
