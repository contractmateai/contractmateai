<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignSense</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f2f2f2;
      color: #fff;
    }

    .hero {
      width: 80vw;
      max-width: 1100px;
      margin: 60px auto;
      padding: 60px;
      border-radius: 20px;
      background: linear-gradient(to bottom right, #82a0c2, #19528e);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      top: 30px;
      left: 0;
      padding: 0 60px;
      font-size: 16px;
      font-weight: 400;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 30px;
    }

    .logo {
      font-size: 20px;
      font-weight: 700;
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 28px;
      height: 28px;
      margin-right: 10px;
    }

    .badge {
      background: #2f3e50;
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    .title {
      font-size: 48px;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 16px;
      font-weight: 400;
      color: #d0d0d0;
      margin-bottom: 32px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
    }

    .btn-primary {
      background: #007bff;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-outline {
      background: transparent;
      border: 2px solid #c8d4e0;
      color: white;
      padding: 14px 28px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
    }

    .features {
      display: flex;
      gap: 24px;
      background: rgba(0, 0, 0, 0.2);
      padding: 14px 30px;
      border-radius: 14px;
      font-size: 14px;
      font-weight: 500;
      flex-wrap: wrap;
      justify-content: center;
    }

    .features span {
      color: white;
    }

    @media (max-width: 768px) {
      .title {
        font-size: 36px;
      }

      .buttons {
        flex-direction: column;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 0 30px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="navbar">
      <div class="logo">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/document.png"/>
        SignSense
      </div>
      <div class="nav-links">
        <a href="#">Contact Us</a>
        <a href="#">See How It Works</a>
      </div>
    </div>

    <div class="badge">AI Review Tool</div>
    <div class="title">Make Sense Of<br/>What Youâ€™re Signing</div>
    <div class="subtitle">SignSense instantly clarifies contracts for law firms, freelancers, students &amp; more.</div>
    
    <div class="buttons">
      <button class="btn-primary">Review Contract</button>
      <button class="btn-outline">Learn More</button>
    </div>

    <div class="features">
      <span>Spot risks instantly</span>
      <span>No sign-up required</span>
      <span>Completely private</span>
      <span>Save money on lawyer fees</span>
    </div>
  </section>
</body>
</html>
