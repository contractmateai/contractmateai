<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI ContractMate – Analysis</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/18960/18960926.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0b0b0f;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      border-bottom: 1px solid #333;
      background: #000;
    }

    header .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
    }

    header img {
      height: 48px;
      margin-right: 10px;
    }

    .container {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    .summary-box {
      background: #1a1a24;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 40px;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.05);
    }

    .summary-box h2 {
      margin-top: 0;
    }

    .circles {
      display: flex;
      justify-content: space-between;
      margin-bottom: 40px;
      text-align: center;
    }

    .circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #111;
      border: 6px solid #444;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
    }

    .risk.low    { border-color: #1fff1f; }
    .risk.med    { border-color: orange; }
    .risk.high   { border-color: red; }

    .score.low   { border-color: red; }
    .score.med   { border-color: orange; }
    .score.high  { border-color: #1fff1f; }

    .section-block {
      background: #1c1c26;
      padding: 24px;
      border-radius: 10px;
      margin-bottom: 24px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.03);
    }

    .section-block h3 {
      color: #4db8ff;
      margin-top: 0;
    }

    .download-btn {
      display: block;
      margin: 40px auto 20px;
      padding: 14px 28px;
      background: transparent;
      border: 2px solid #4db8ff;
      color: #4db8ff;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .download-btn:hover {
      background-color: #0e0e15;
    }

    footer {
      text-align: center;
      color: #aaa;
      padding: 40px 20px 20px;
    }

    .review-link {
      color: #4db8ff;
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
    }

  </style>
</head>
<body>
  <header>
    <a class="logo" href="index.html">
      <img src="https://cdn-icons-png.flaticon.com/128/18960/18960926.png" alt="Logo" />
      <h2>AI ContractMate</h2>
    </a>
  </header>

  <div class="container">
    <div class="summary-box">
      <h2>Summary</h2>
      <p id="summary">Loading summary...</p>
    </div>

    <div class="circles">
      <div class="circle risk" id="riskCircle">–%</div>
      <div class="circle score" id="clarityCircle">–%</div>
      <div class="circle score" id="complianceCircle">–%</div>
    </div>

    <div class="section-block">
      <h3>Key Clauses</h3>
      <p id="keyClauses">Loading...</p>
    </div>

    <div class="section-block">
      <h3>Smart Suggestions</h3>
      <p id="suggestions">Loading...</p>
    </div>

    <button class="download-btn" onclick="askEmail()">Download PDF Report</button>
    <a class="review-link" href="review.html">Leave a Review</a>
  </div>

  <footer>
    <p>Not legal advice. For informational use only.</p>
  </footer>

  <script>
    // Assume localStorage carries these values from index.html after contract upload/analysis
    const summary = localStorage.getItem("summary") || "No summary available.";
    const risk = parseInt(localStorage.getItem("risk")) || 0;
    const clarity = parseInt(localStorage.getItem("clarity")) || 0;
    const compliance = parseInt(localStorage.getItem("compliance")) || 0;
    const clauses = localStorage.getItem("keyClauses") || "–";
    const suggestions = localStorage.getItem("smartSuggestions") || "–";

    document.getElementById("summary").innerText = summary;
    document.getElementById("riskCircle").innerText = risk + "%";
    document.getElementById("clarityCircle").innerText = clarity + "%";
    document.getElementById("complianceCircle").innerText = compliance + "%";
    document.getElementById("keyClauses").innerText = clauses;
    document.getElementById("suggestions").innerText = suggestions;

    const setColor = (element, value, type) => {
      if (type === "risk") {
        if (value <= 20) element.classList.add("low");
        else if (value <= 45) element.classList.add("med");
        else element.classList.add("high");
      } else {
        if (value >= 70) element.classList.add("high");
        else if (value >= 35) element.classList.add("med");
        else element.classList.add("low");
      }
    };

    setColor(document.getElementById("riskCircle"), risk, "risk");
    setColor(document.getElementById("clarityCircle"), clarity, "score");
    setColor(document.getElementById("complianceCircle"), compliance, "score");

    function askEmail() {
      const email = prompt("Please enter your email to receive the report:");
      if (email && email.includes("@")) {
        alert("Thanks! Your download will begin shortly.");
        // generate PDF here
      } else {
        alert("Invalid email. Try again.");
      }
    }
  </script>
</body>
</html>
