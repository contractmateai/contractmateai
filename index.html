<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignSense</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f4fa;
      font-family: 'Inter', sans-serif;
    }

    .gradient-box {
      width: 94%;
      height: 92vh;
      margin: 3vh auto;
      background: radial-gradient(circle at center, #002740, #cee6ff);
      border-radius: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 4vh 3vw;
      color: white;
      box-sizing: border-box;
    }

    .nav {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.4rem;
      color: #ffffff;
    }

    .logo {
      font-size: 2rem;
      display: flex;
      align-items: center;
    }

    .logo-icon {
      font-size: 2.4rem;
      margin-right: 0.6rem;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .badge {
      background-color: #1c1c1c;
      padding: 0.5rem 1.2rem;
      border-radius: 20px;
      font-size: 1.3rem;
      margin-top: 2rem;
    }

    h1 {
      text-align: center;
      font-weight: 400;
      font-size: 4rem;
      margin: 0;
    }

    .tagline {
      margin-top: 1.5rem;
      font-size: 1.7rem;
      color: #d2d2d2;
      text-align: center;
      max-width: 900px;
    }

    .cta-buttons {
      display: flex;
      gap: 2rem;
      margin-top: 3rem;
    }

    .cta-buttons button {
      padding: 1.2rem 2.4rem;
      font-size: 1.6rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
    }

    .primary-btn {
      background-color: #0070f3;
      color: white;
      font-weight: bold;
    }

    .secondary-btn {
      background: none;
      border: 2px solid #ccc;
      color: white;
    }

    .info-bar {
      background-color: rgba(0, 0, 0, 0.35);
      padding: 1.4rem 3rem;
      border-radius: 20px;
      font-size: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 3rem;
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.4rem;
      }

      .tagline {
        font-size: 1.2rem;
      }

      .cta-buttons {
        flex-direction: column;
        align-items: center;
      }

      .cta-buttons button {
        width: 80%;
        font-size: 1.3rem;
      }

      .info-bar {
        flex-direction: column;
        gap: 1rem;
        font-size: 1.2rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="gradient-box">
    <div class="nav">
      <div class="logo">
        <span class="logo-icon">üìÑ‚úîÔ∏è</span>
        SignSense
      </div>
      <div class="nav-links">
        <span>Contact Us</span>
        <span>See How It Works</span>
      </div>
    </div>

    <div class="center-content" style="text-align: center;">
      <div class="badge">AI Review Tool</div>
      <h1>Make Sense Of<br/>What You‚Äôre Signing</h1>
      <div class="tagline">
        SignSense instantly clarifies contracts for law firms, freelancers, students & more.
      </div>
      <div class="cta-buttons">
        <button class="primary-btn">Review Contract</button>
        <button class="secondary-btn">Learn More</button>
      </div>
    </div>

    <div class="info-bar">
      <div>Spot risks instantly</div>
      <div>No sign-up required</div>
      <div>Completely private</div>
      <div>Save money on lawyer fees</div>
    </div>
  </div>
</body>
</html>
