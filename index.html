<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignSense</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
      font-family: 'Inter', sans-serif;
    }

    .hero {
      width: 90vw;
      height: 90vh;
      margin: auto;
      margin-top: 5vh;
      border-radius: 20px;
      background: linear-gradient(145deg, #244c74, #4781b0);
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      color: white;
    }

    .top-bar {
      position: absolute;
      top: 30px;
      left: 40px;
      font-size: 20px;
      font-weight: 600;
    }

    .top-links {
      position: absolute;
      top: 30px;
      right: 40px;
      display: flex;
      gap: 30px;
      font-size: 14px;
      color: #d2d7de;
    }

    .ai-badge {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3.2rem;
      font-weight: 700;
      margin: 0;
      line-height: 1.2;
      text-align: center;
    }

    p.subtitle {
      font-size: 1.2rem;
      margin-top: 15px;
      margin-bottom: 35px;
      color: #e2e8f0;
      text-align: center;
    }

    .hero-buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 14px 28px;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      border: 2px solid white;
      background-color: transparent;
      color: white;
      transition: all 0.3s ease;
    }

    .btn.primary {
      background-color: white;
      color: #1a3c6b;
      border: none;
    }

    .btn:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    .features-bar {
      background-color: rgba(0, 0, 0, 0.2);
      padding: 14px 30px;
      border-radius: 30px;
      display: flex;
      gap: 40px;
      font-size: 14px;
      font-weight: 500;
      color: #e2e8f0;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .hero-buttons {
        flex-direction: column;
        gap: 15px;
      }

      .features-bar {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }

      .top-links {
        flex-direction: column;
        gap: 10px;
        right: 20px;
        top: 20px;
      }

      .top-bar {
        left: 20px;
        top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="top-bar">ðŸ“„ SignSense</div>
    <div class="top-links">
      <a href="#">Contact Us</a>
      <a href="#">See How It Works</a>
    </div>

    <div class="ai-badge">AI Review Tool</div>

    <h1>Make Sense Of<br />What Youâ€™re Signing</h1>
    <p class="subtitle">SignSense instantly clarifies contracts for law firms, freelancers, students & more.</p>

    <div class="hero-buttons">
      <button class="btn primary">Review Contract</button>
      <button class="btn">Learn More</button>
    </div>

    <div class="features-bar">
      <span>Spot risks instantly</span>
      <span>No sign-up required</span>
      <span>Completely private</span>
      <span>Save money on lawyer fees</span>
    </div>
  </div>
</body>
</html>
