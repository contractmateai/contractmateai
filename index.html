<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignSense</title>
  <style>
    body {
      margin: 0;
      background: #f4f4f4;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .gradient-box {
      width: 90vw;
      max-width: 1600px;
      background: radial-gradient(circle at center, #062d4d 0%, #b1cde0 100%);
      border-radius: 20px;
      padding: 80px 100px;
      box-sizing: border-box;
      color: white;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      font-size: 1.4rem;
      font-weight: 500;
      color: #dbe8f3;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 2rem;
      font-weight: 700;
      gap: 10px;
      color: white;
    }

    .tag {
      background: #1e2b3a;
      border-radius: 20px;
      font-size: 1rem;
      padding: 8px 20px;
      display: inline-block;
      margin-bottom: 25px;
    }

    h1 {
      font-size: 4rem;
      line-height: 1.2;
      margin: 0;
      font-weight: 700;
    }

    p {
      font-size: 1.5rem;
      color: #c2d8e9;
      margin: 25px 0 50px;
    }

    .cta-buttons {
      display: flex;
      gap: 30px;
      margin-bottom: 50px;
    }

    .cta-buttons button {
      font-size: 1.4rem;
      padding: 20px 40px;
      border-radius: 40px;
      cursor: pointer;
      font-weight: 600;
      border: none;
    }

    .review-btn {
      background-color: #147bfc;
      color: white;
    }

    .learn-btn {
      background: transparent;
      border: 2px solid white;
      color: white;
    }

    .feature-bar {
      display: flex;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.25);
      border-radius: 12px;
      padding: 18px 30px;
      font-size: 1.1rem;
      flex-wrap: wrap;
      gap: 20px;
    }

    .feature-bar div {
      flex: 1;
      text-align: center;
      min-width: 200px;
    }
  </style>
</head>
<body>
  <div class="gradient-box">
    <div class="top-bar">
      <div class="logo">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/document--v1.png" width="30"/>
        SignSense
      </div>
      <div class="nav-links">
        <a href="#" style="color: white; text-decoration: none; margin-right: 40px;">Contact Us</a>
        <a href="#" style="color: white; text-decoration: none;">See How It Works</a>
      </div>
    </div>

    <div class="tag">AI Review Tool</div>

    <h1>Make Sense Of<br />What Youâ€™re Signing</h1>
    <p>SignSense instantly clarifies contracts for law firms, freelancers, students & more.</p>

    <div class="cta-buttons">
      <button class="review-btn">Review Contract</button>
      <button class="learn-btn">Learn More</button>
    </div>

    <div class="feature-bar">
      <div>Spot risks instantly</div>
      <div>No sign-up required</div>
      <div>Completely private</div>
      <div>Save money on lawyer fees</div>
    </div>
  </div>
</body>
</html>
