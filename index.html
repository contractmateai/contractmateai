<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignSense</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f4f6fc;
      color: white;
    }

    .hero {
      width: 96vw;
      height: 90vh;
      margin: 2vh auto;
      padding: 40px 60px;
      border-radius: 20px;
      background: radial-gradient(circle at center, #002740, #cee6ff);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 26px;
      font-weight: 400;
      color: white;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 34px;
      font-weight: 600;
    }

    .logo::before {
      content: "ðŸ“„";
      font-size: 34px;
      margin-right: 10px;
    }

    .nav {
      display: flex;
      gap: 50px;
      color: #e0e0e0;
    }

    .main {
      text-align: center;
      margin-top: 60px;
    }

    .tag {
      display: inline-block;
      background: #1e2b35;
      padding: 14px 36px;
      border-radius: 20px;
      font-size: 26px;
      margin-bottom: 50px;
    }

    h1 {
      font-size: 86px;
      font-weight: 400;
      margin-bottom: 40px;
      line-height: 1.3;
    }

    .subtitle {
      font-size: 30px;
      color: #d3d7df;
      margin-bottom: 60px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 50px;
    }

    .buttons .primary {
      background: #007aff;
      color: white;
      border: none;
      padding: 26px 54px;
      font-size: 26px;
      font-weight: 600;
      border-radius: 32px;
      cursor: pointer;
    }

    .buttons .secondary {
      background: transparent;
      color: white;
      border: 2px solid white;
      padding: 26px 54px;
      font-size: 26px;
      font-weight: 500;
      border-radius: 32px;
      cursor: pointer;
    }

    .facts {
      display: flex;
      justify-content: center;
      gap: 60px;
      background: rgba(0, 0, 0, 0.3);
      padding: 30px 50px;
      border-radius: 20px;
      font-size: 24px;
      font-weight: 400;
      color: #e5e5e5;
      margin: 60px auto 20px;
      width: 85%;
    }

    @media (max-width: 768px) {
      .hero {
        padding: 30px 20px;
        height: auto;
      }

      h1 {
        font-size: 42px;
      }

      .subtitle {
        font-size: 18px;
      }

      .buttons {
        flex-direction: column;
      }

      .buttons .primary,
      .buttons .secondary {
        width: 100%;
        padding: 14px;
        font-size: 18px;
      }

      .facts {
        flex-direction: column;
        align-items: center;
        gap: 20px;
        font-size: 18px;
      }

      .topbar {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="topbar">
      <div class="logo">SignSense</div>
      <div class="nav">
        <span>Contact Us</span>
        <span>See How It Works</span>
      </div>
    </div>

    <div class="main">
      <div class="tag">AI Review Tool</div>
      <h1>Make Sense Of<br>What Youâ€™re Signing</h1>
      <div class="subtitle">
        SignSense instantly clarifies contracts for law firms, freelancers, students & more.
      </div>
      <div class="buttons">
        <button class="primary">Review Contract</button>
        <button class="secondary">Learn More</button>
      </div>
    </div>

    <div class="facts">
      <div>Spot risks instantly</div>
      <div>No sign-up required</div>
      <div>Completely private</div>
      <div>Save money on lawyer fees</div>
    </div>
  </div>
</body>
</html>
