<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignSense</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f3f3f3;
    }

    .hero-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 0;
    }

    .hero-box {
      width: 96vw;
      max-width: 1600px;
      background: linear-gradient(to bottom right, #cee6ff, #002740, #cee6ff);
      border-radius: 20px;
      color: white;
      padding: 70px 50px 100px;
      box-sizing: border-box;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 60px;
    }

    .logo {
      font-size: 32px;
      font-weight: 600;
    }

    .nav-links a {
      margin-left: 50px;
      text-decoration: none;
      color: white;
      font-size: 20px;
    }

    .centered-content {
      text-align: center;
      max-width: 900px;
      margin: 0 auto;
    }

    .tag {
      background-color: rgba(0,0,0,0.4);
      display: inline-block;
      padding: 8px 18px;
      font-size: 15px;
      border-radius: 20px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 64px;
      font-weight: 400;
      margin: 0 0 30px;
    }

    p {
      font-size: 22px;
      color: #d8d8d8;
      margin-bottom: 40px;
    }

    .cta-buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 60px;
    }

    .cta-buttons button {
      font-size: 20px;
      padding: 16px 36px;
      border-radius: 35px;
      border: 2px solid white;
      background-color: transparent;
      color: white;
      cursor: pointer;
    }

    .cta-buttons .primary {
      background-color: #0066ff;
      border: none;
    }

    .features-bar {
      background-color: rgba(0, 0, 0, 0.25);
      border-radius: 20px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 24px 30px;
      font-size: 20px;
      font-weight: 400;
    }

    .features-bar div {
      flex: 1;
      text-align: center;
      padding: 10px 0;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 42px;
      }

      .cta-buttons {
        flex-direction: column;
        gap: 20px;
      }

      .features-bar {
        flex-direction: column;
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="hero-container">
    <div class="hero-box">
      <div class="top-bar">
        <div class="logo">üìù SignSense</div>
        <div class="nav-links">
          <a href="#">Contact Us</a>
          <a href="#">See How It Works</a>
        </div>
      </div>

      <div class="centered-content">
        <div class="tag">AI Review Tool</div>
        <h1>Make Sense Of<br>What You‚Äôre Signing</h1>
        <p>SignSense instantly clarifies contracts for law firms, freelancers, students & more.</p>

        <div class="cta-buttons">
          <button class="primary">Review Contract</button>
          <button>Learn More</button>
        </div>

        <div class="features-bar">
          <div>Spot risks instantly</div>
          <div>No sign-up required</div>
          <div>Completely private</div>
          <div>Save money on lawyer fees</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
