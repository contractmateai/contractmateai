<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignSense – AI Contract Review</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/18960/18960926.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .gradient-box {
      width: 92%;
      max-width: 1400px;
      border-radius: 28px;
      background: radial-gradient(circle at center, #002740 0%, #cee6ff 100%);
      color: #fff;
      padding: 48px;
      box-shadow: 0 0 12px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 50px;
    }

    .logo {
      font-size: 26px;
      font-weight: 600;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 36px;
      margin-right: 10px;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      margin-left: 24px;
      font-size: 17px;
    }

    .badge {
      background: #1e2a3f;
      color: #ccc;
      padding: 8px 18px;
      border-radius: 20px;
      font-size: 14px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 52px;
      text-align: center;
      margin: 0;
      line-height: 1.2;
    }

    .subtext {
      font-size: 18px;
      margin-top: 18px;
      color: #d5d5d5;
      text-align: center;
      max-width: 600px;
    }

    .button-group {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button-group button {
      padding: 16px 30px;
      font-size: 18px;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .primary-btn {
      background: linear-gradient(to right, #007bff, #005be6);
      color: white;
    }

    .secondary-btn {
      background: transparent;
      color: white;
      border: 2px solid #ccc;
    }

    .features {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
    }

    .features span {
      background: rgba(0, 0, 0, 0.3);
      padding: 12px 20px;
      border-radius: 14px;
      color: #eee;
      font-size: 16px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 38px;
      }

      .button-group button {
        padding: 12px 24px;
        font-size: 16px;
      }

      .features span {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="gradient-box">
    <header>
      <a href="#" class="logo">
        <img src="https://cdn-icons-png.flaticon.com/128/18960/18960926.png" alt="Logo" />
        SignSense
      </a>
      <nav>
        <a href="#">Contact Us</a>
        <a href="#">See How It Works</a>
      </nav>
    </header>

    <div class="badge">AI Review Tool</div>

    <h1>Make Sense Of<br>What You’re Signing</h1>

    <div class="subtext">
      SignSense instantly clarifies contracts for law firms, freelancers, students & more.
    </div>

    <div class="button-group">
      <button class="primary-btn">Review Contract</button>
      <button class="secondary-btn">Learn More</button>
    </div>

    <div class="features">
      <span>Spot risks instantly</span>
      <span>No sign-up required</span>
      <span>Completely private</span>
      <span>Save money on lawyer fees</span>
    </div>
  </div>
</body>
</html>
