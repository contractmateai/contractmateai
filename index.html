<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignSense</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .hero-box {
      width: 90vw;
      max-width: 1200px;
      background: linear-gradient(145deg, #3b82f6, #1e3a8a);
      border-radius: 20px;
      color: white;
      padding: 60px 80px;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo img {
      height: 24px;
    }

    .nav-links a {
      color: white;
      margin-left: 30px;
      text-decoration: none;
      font-size: 16px;
    }

    .badge {
      background: #111827;
      color: white;
      padding: 6px 14px;
      border-radius: 9999px;
      font-size: 12px;
      width: fit-content;
    }

    .headline {
      font-size: 48px;
      font-weight: 700;
      line-height: 1.3;
    }

    .subtext {
      font-size: 18px;
      color: #e0e0e0;
    }

    .button-group {
      display: flex;
      gap: 20px;
    }

    .button-group button {
      font-size: 16px;
      padding: 14px 28px;
      border-radius: 9999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .primary-btn {
      background: white;
      color: #1e3a8a;
    }

    .secondary-btn {
      background: transparent;
      color: white;
      border: 2px solid white;
    }

    .features-bar {
      display: flex;
      justify-content: space-around;
      background: #1f2937;
      padding: 12px 20px;
      border-radius: 9999px;
      font-size: 14px;
      color: white;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    @media (max-width: 768px) {
      .hero-box {
        padding: 40px 30px;
      }

      .headline {
        font-size: 36px;
        text-align: center;
      }

      .subtext {
        text-align: center;
      }

      .button-group {
        flex-direction: column;
        align-items: center;
      }

      .top-bar {
        flex-direction: column;
        gap: 10px;
      }

      .features-bar {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="hero-box">
    <div class="top-bar">
      <div class="logo">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/document--v1.png"/>
        SignSense
      </div>
      <div class="nav-links">
        <a href="#">Contact Us</a>
        <a href="#">See How It Works</a>
      </div>
    </div>

    <div class="badge">AI Review Tool</div>

    <div class="headline">Make Sense Of <br />What Youâ€™re Signing</div>

    <div class="subtext">
      SignSense instantly clarifies contracts for law firms, freelancers, students & more.
    </div>

    <div class="button-group">
      <button class="primary-btn">Review Contract</button>
      <button class="secondary-btn">Learn More</button>
    </div>

    <div class="features-bar">
      <span>Spot risks instantly</span>
      <span>No sign-up required</span>
      <span>Completely private</span>
      <span>Save money on lawyer fees</span>
    </div>
  </div>
</body>
</html>
