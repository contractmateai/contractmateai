<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignSense</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f2f4f8;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .gradient-box {
      width: 90%;
      max-width: 1600px;
      border-radius: 20px;
      padding: 80px 60px;
      background: radial-gradient(circle at center, #00264d 0%, #83b4d3 100%);
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    .logo {
      font-size: 30px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    .logo span {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-links {
      display: flex;
      gap: 40px;
      font-size: 18px;
    }

    .badge {
      background-color: #1d1f22;
      padding: 6px 14px;
      font-size: 14px;
      border-radius: 999px;
      display: inline-block;
      margin-bottom: 25px;
    }

    h1 {
      font-size: 56px;
      margin: 0;
      font-weight: 600;
    }

    h1 span {
      display: block;
    }

    p {
      font-size: 20px;
      color: #d9e4ed;
      margin-top: 15px;
      margin-bottom: 50px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 50px;
    }

    .buttons button {
      padding: 18px 36px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 50px;
      border: 2px solid white;
      cursor: pointer;
      transition: 0.2s;
    }

    .buttons .primary {
      background-color: #0070f3;
      border: none;
      color: white;
    }

    .buttons .secondary {
      background-color: transparent;
      color: white;
    }

    .features {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 12px;
      font-size: 16px;
    }

    .feature-item {
      white-space: nowrap;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 38px;
      }

      .buttons {
        flex-direction: column;
      }

      .nav-links {
        display: none;
      }

      .logo {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="gradient-box">
    <div class="logo">
      <span>
        <img src="https://img.icons8.com/ios-filled/50/ffffff/document.png" width="28"/>
        SignSense
      </span>
      <div class="nav-links">
        <a href="#" style="color: white; text-decoration: none;">Contact Us</a>
        <a href="#" style="color: white; text-decoration: none;">See How It Works</a>
      </div>
    </div>

    <div class="badge">AI Review Tool</div>

    <h1>
      <span>Make Sense Of</span>
      <span>What Youâ€™re Signing</span>
    </h1>

    <p>SignSense instantly clarifies contracts for law firms, freelancers, students & more.</p>

    <div class="buttons">
      <button class="primary">Review Contract</button>
      <button class="secondary">Learn More</button>
    </div>

    <div class="features">
      <div class="feature-item">Spot risks instantly</div>
      <div class="feature-item">No sign-up required</div>
      <div class="feature-item">Completely private</div>
      <div class="feature-item">Save money on lawyer fees</div>
    </div>
  </div>
</body>
</html>
