<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Contract Mate</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0b0b0f;
      color: #fff;
    }
    .section {
      text-align: center;
      padding: 40px 20px;
    }
    #response {
      white-space: pre-wrap;
      background: #1c1c26;
      border-radius: 10px;
      padding: 20px;
      max-width: 800px;
      margin: 20px auto;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="section">
    <h1>Upload your Contract</h1>
    <input type="file" id="fileInput" accept=".pdf,.doc,.docx,image/*" />
    <button onclick="handleUpload()">Review My Contract</button>
    <div id="response">Analysis will appear here...</div>
  </div>

  <script>
    async function handleUpload() {
      const fileInput = document.getElementById('fileInput');
      const responseBox = document.getElementById('response');

      if (!fileInput.files[0]) {
        return alert('Please upload a contract.');
      }

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      responseBox.textContent = "Analyzing contract...";

      try {
        // Replace with your real Flowise endpoint URL (example below)
        const res = await fetch("https://your-flowise-server.com/api/v1/prediction/YOUR_FLOW_ID", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        responseBox.textContent = data.text || JSON.stringify(data);
      } catch (err) {
        responseBox.textContent = "Something went wrong: " + err.message;
      }
    }
  </script>
</body>
</html>
