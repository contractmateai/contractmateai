<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignSense</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f8f9fa;
    }

    .hero-container {
      width: 92vw;
      height: 92vh;
      margin: 4vh auto;
      border-radius: 24px;
      background: linear-gradient(90deg, #0f417a 0%, #9dc0e0 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      position: relative;
    }

    .nav {
      position: absolute;
      top: 40px;
      left: 40px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav img {
      height: 24px;
      vertical-align: middle;
      margin-right: 8px;
    }

    .nav-right {
      position: absolute;
      top: 40px;
      right: 40px;
      font-size: 1rem;
      color: #e0e0e0;
    }

    .nav-right a {
      margin-left: 20px;
      color: #e0e0e0;
      text-decoration: none;
      font-weight: 500;
    }

    .badge {
      background-color: rgba(0,0,0,0.3);
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 0.8rem;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3.5rem;
      margin: 0 0 10px;
    }

    .subheading {
      font-size: 1.1rem;
      color: #e0e0e0;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .buttons button {
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
    }

    .primary {
      background: #005fff;
      color: white;
    }

    .secondary {
      background: transparent;
      border: 2px solid white;
      color: white;
    }

    .features {
      display: flex;
      gap: 20px;
      font-size: 0.9rem;
      background-color: rgba(0,0,0,0.2);
      border-radius: 20px;
      padding: 12px 24px;
    }

    .features div {
      color: white;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }

      .buttons {
        flex-direction: column;
      }

      .features {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="hero-container">
    <div class="nav">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Document_icon.svg" alt="Logo">
      SignSense
    </div>
    <div class="nav-right">
      <a href="#">Contact Us</a>
      <a href="#">See How It Works</a>
    </div>
    <div class="badge">AI Review Tool</div>
    <h1>Make Sense Of<br>What Youâ€™re Signing</h1>
    <div class="subheading">SignSense instantly clarifies contracts for law firms, freelancers, students & more.</div>
    <div class="buttons">
      <button class="primary">Review Contract</button>
      <button class="secondary">Learn More</button>
    </div>
    <div class="features">
      <div>Spot risks instantly</div>
      <div>No sign-up required</div>
      <div>Completely private</div>
      <div>Save money on lawyer fees</div>
    </div>
  </div>
</body>
</html>
