<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SignSense</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at center, #002740 0%, #cee6ff 100%);
      color: white;
      padding: 0;
      margin: 0;
    }

    header {
      padding: 30px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 28px;
      font-weight: 600;
    }

    nav a {
      margin-left: 40px;
      color: #e1e7f0;
      text-decoration: none;
      font-weight: 400;
      font-size: 16px;
    }

    .hero {
      text-align: center;
      padding-top: 40px;
      padding-bottom: 80px;
    }

    .badge {
      display: inline-block;
      background-color: #2e3b46;
      padding: 6px 16px;
      border-radius: 999px;
      font-size: 14px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 64px;
      line-height: 1.2;
      font-weight: 600;
    }

    .subtitle {
      font-size: 18px;
      color: #c4d2e0;
      margin-top: 15px;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .primary-btn {
      background: #0075ff;
      color: white;
      padding: 16px 34px;
      border-radius: 40px;
      border: none;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
    }

    .secondary-btn {
      padding: 15px 33px;
      border-radius: 40px;
      border: 2px solid #b6ccdd;
      background: transparent;
      color: #e1e7f0;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
    }

    .bottom-features {
      margin-top: 60px;
      background-color: rgba(0, 0, 0, 0.15);
      padding: 20px 0;
      display: flex;
      justify-content: center;
      gap: 60px;
      border-radius: 20px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      font-size: 16px;
      color: #dee8f1;
    }

    .bottom-features span {
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ðŸ“„ SignSense</div>
    <nav>
      <a href="#">Contact Us</a>
      <a href="#">See How It Works</a>
    </nav>
  </header>

  <section class="hero">
    <div class="badge">AI Review Tool</div>
    <h1>Make Sense Of<br>What Youâ€™re Signing</h1>
    <div class="subtitle">SignSense instantly clarifies contracts for law firms, freelancers, students & more.</div>
    
    <div class="buttons">
      <button class="primary-btn">Review Contract</button>
      <button class="secondary-btn">Learn More</button>
    </div>

    <div class="bottom-features">
      <span>Spot risks instantly</span>
      <span>No sign-up required</span>
      <span>Completely private</span>
      <span>Save money on lawyer fees</span>
    </div>
  </section>

</body>
</html>
