<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SignSense</title>
    <meta name="description" content="SignSense is a free AI contract review tool that highlights key clauses and risks and delivers clear summaries—secure, private, and no signup required." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="icon" type="image/png" href="https://imgur.com/VFu8eyq.png" sizes="64x64" />
    <link rel="apple-touch-icon" href="https://imgur.com/hWueM44.png" />
    <link href="https://fonts.googleapis.com/css2?family=Shoika&family=Bricolage+Grotesque&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      if (window['pdfjs-dist/build/pdf']) { window.pdfjsLib = window['pdfjs-dist/build/pdf']; }
      pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>

    <style>
      :root {
        --bg-dark: #01040b;
        --bg-deep: #0d011b;
        --bg-mid: #000000;
        --text-light: #fff9f9;
        --text: #fff9f9;
        --text-muted: #d8cccc;
        --muted: #d8cccc;
        --badge-glow: rgba(191, 255, 60, 0.55);
        --badge-lime: #adff00;
        --lime: #aafe2a;
        --lime2: #bff611;
        --particle-color: #682fd8;
        --bar: #04040e;
        --bar-border: #3f3f3f;
        --panel: #04040e;
      }

      * { margin: 0; padding: 0; box-sizing: border-box; }

      body {
        font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        color: var(--text-light);
        background: var(--bg-dark);
        overflow-x: hidden;
      }

      body::before {
        content: "";
        position: absolute; top: 0; left: 0; right: 0; height: 1600px;
        background: url("https://imgur.com/tEj2TUl.png") no-repeat center bottom;
        background-size: 100% 1600px; z-index: -2; opacity: 0; transition: opacity .6s ease;
      }
      body.stage2::before { opacity: 1; }

      .reveal-on-load { opacity: 0; transform: translateY(10px); transition: opacity .6s ease, transform .6s ease; }
      body.stage1 .reveal-on-load { opacity: 1; transform: none; }

      .particle-container { position: absolute; top: 0; left: 0; width: 100%; height: 1600px; pointer-events: none; z-index: -1; opacity: 0; transition: opacity .6s ease; }
      body.stage3 .particle-container { opacity: 1; }
      .particle { position: absolute; background-color: var(--particle-color); border-radius: 50%; width: 3px; height: 3px; box-shadow: 0 0 6px var(--particle-color); animation: floatUp linear infinite; z-index: -1; }
      @keyframes floatUp { from { transform: translateY(0); opacity: 1; } to { transform: translateY(-1600px); opacity: 0; } }

      .topbar-wrap { position: fixed; top: 18px; left: 0; right: 0; z-index: 10000; display: flex; justify-content: center; transition: transform 0.28s ease, opacity 0.25s ease; }
      .topbar-wrap.hide { transform: translateY(-140%); opacity: 0; }
      .topbar { pointer-events: auto; background: var(--bar); border: 1px solid var(--bar-border); border-radius: 16px; min-height: 72px; padding: 12px 18px; width: min(1120px, calc(100% - 60px)); display: flex; align-items: center; justify-content: space-between; box-shadow: 0 8px 30px rgba(0,0,0,.28); }
      .topbar-left { display: flex; align-items: center; gap: 10px; }
      .topbar-logo { height: 38px; width: auto; border-radius: 8px; }
      .topbar-brand { font-size: 28px; color: #fff9f9; text-decoration: none; font-weight: 400; }
      .topbar-nav a { color: #d8cccc; text-decoration: none; font-size: 20px; margin-left: 24px; font-weight: 400; }
      .topbar-nav a:hover { opacity: .85; }

      .hero-wrapper { margin-top: 120px; }
      .tagline-absolute { background-color: #090823; color: #a7fd3c; display: inline-flex; align-items: center; gap: 10px; padding: 7px 12px; font-size: 15px; border-radius: 53px; position: relative; top: -17px; margin-bottom: 14px; transition: none; box-shadow: 0 0 20px var(--badge-glow); }
      .tagline-absolute .chip { background-color: var(--badge-lime); color: black; padding: 6px 12px; border-radius: 53px; font-size: 13px; font-weight: bold; }

      .hero { text-align: center; padding: 80px 20px 30px; }
      .hero-upper { margin-top: 40px; }
      h1, h2 { font-family: "Shoika", sans-serif; font-weight: 400; }
      h1 { font-size: 68px; margin: 0; color: var(--text-light); font-weight: 400; line-height: 1.1; }
      .hero h1 span { display: block; margin-top: 8px; }
      .subtext { color: var(--text-muted); margin: 18px 0 30px; font-size: 20px; }

      .cta-wrapper { margin-top: 48px; }
      .cta-btn { background: white; color: black; border: 2px solid #999; padding: 16px 30px; border-radius: 16px; font-size: 18px; cursor: pointer; display: inline-flex; align-items: center; gap: 10px; box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); transition: box-shadow 0.3s ease; }
      .cta-btn:hover { box-shadow: 0 0 15px rgba(255, 255, 255, 0.7); }

      .role-picker { margin-top: 22px; display: inline-flex; align-items: center; gap: 14px; }
      .role-title { color: #fff; font-size: 22px; margin-right: 6px; }
      .role-buttons { display: inline-flex; gap: 14px; }
      .role-btn { background: #a7fd3c; color: #000; border: 2px solid transparent; border-radius: 12px; padding: 12px 18px; font-size: 18px; cursor: pointer; font-family: "Inter", sans-serif; }
      .role-btn.active { border-color: #fff; }
      .role-picker[hidden] { display: none !important; }

      .app-container { position: relative; width: 100%; max-width: 1050px; margin: 30px auto 0; perspective: 1000px; }
      .app-wrapper { position: relative; transition: transform 0.8s ease; transform: rotateX(12deg); }
      .app-frame { position: relative; overflow: hidden; border-radius: 24px; box-shadow: 0 8px 28px rgba(0,0,0,.6); margin-top: -20px; }
      .app-preview { width: 100%; display: block; border-radius: 24px; box-shadow: none; position: static; }

      .glint-line { position: absolute; top: 0; left: -140px; width: 140px; height: 3px; background: linear-gradient(90deg, rgba(191,246,17,.12), rgba(191,246,17,.90), rgba(191,246,17,0)); box-shadow: 0 0 22px rgba(191,246,17,.6); border-radius: 2px; pointer-events: none; z-index: 3; animation: glint-sweep 4s linear infinite, glint-fade  4s linear infinite; }
      @keyframes glint-sweep { from { left: -140px; } to { left: calc(100% + 40px); } }
      @keyframes glint-fade { 0% { opacity: 0; } 8% { opacity: 1; } 78% { opacity: 1; } 88% { opacity: 0; } 100% { opacity: 0; } }

      .section-title { text-align: center; font-size: 44px; color: var(--text-light); font-weight: 400; line-height: 1.4; margin-top: 14px; }
      .section-sub { text-align: center; color: var(--text-muted); margin-top: 12px; font-size: 21px; font-weight: 400; line-height: 1.4; }
      .section-badge { background-color: #090823; color: #a7fd3c; padding: 6px 14px; border-radius: 53px; font-size: 15px; display: inline-flex; align-items: center; gap: 6px; transition: none; box-shadow: 0 0 18px var(--badge-glow); }
      .section-badge:hover { box-shadow: 0 0 26px var(--badge-glow); }

      .insight-section { padding: 60px 20px 60px; }
      .insight-content { display: flex; justify-content: center; align-items: center; flex-wrap: wrap; max-width: 1300px; margin: 0 auto; gap: 80px; }
      .insight-left { position: relative; margin-left: -120px; }
      .moving-line-wrapper { min-width: 200px; min-height: 200px; position: relative; overflow: hidden; z-index: 1 !important; background-color: black; border-radius: 10px; padding: 2px; }
      .moving-line-wrapper .moving-line-content { min-width: inherit; min-height: inherit; padding: 10px; z-index: 2 !important; position: relative; width: 100%; height: 100%; transform-origin: center; background: inherit; border-radius: inherit; overflow: inherit; }
      @keyframes move-around { 0% { top: -20px; left: -20px; } 25% { top: -20px; left: calc(100% - 20px); } 50% { top: calc(100% - 20px); left: calc(100% - 20px); } 75% { top: calc(100% - 20px); left: -20px; } 100% { top: -20px; left: -20px; } }
      .yellow-line { position: absolute; width: 30px; height: 30px; background: rgba(191, 246, 17, 0.8); box-shadow: 0 0 40px 30px rgba(191, 246, 17, 0.8); border-radius: 50%; animation: move-around 8s linear infinite; z-index: 0 !important; }
      .insight-left img { width: 520px; border-radius: 20px; display: block; }
      .insight-icon-row { display: flex; align-items: center; gap: 16px; margin-top: 40px; margin-bottom: 30px; margin-left: -18px; }
      .circle-icon { width: 90px; height: 90px; border-radius: 50%; object-fit: cover; background: #000; border: 4px solid #93e533; }
      .insight-right h2 { font-size: 44px; color: #fff9f9; margin-bottom: 26px; font-weight: 400; }
      .insight-right p { color: #d8cccc; font-size: 22px; margin-bottom: 38px; font-weight: 400; }
      .cta-outline { display: inline-flex; align-items: center; gap: 10px; padding: 14px 24px; font-size: 20px; background-color: #adff00; color: black; border: none; border-radius: 12px; text-decoration: none; transition: box-shadow 0.3s ease; font-weight: 500; }
      .cta-outline:hover { box-shadow: 0 0 16px #adff00; }

      .scroll-section { position: relative; padding: 30px 0; background: linear-gradient(to bottom, #0e0c13, #181522, #040304); border: 1px solid rgba(36, 36, 37, 0.78); border-radius: 18px; margin: 40px auto 0; overflow: hidden; max-width: 1360px; transform: scale(0.94); }
      .scroll-section h3 { text-align: center; font-size: 25px; line-height: 1.4; color: #fff9f9; font-family: "Inter", sans-serif; font-weight: 400; margin-top: 40px; margin-bottom: 50px; }
      .scroll-wrapper { max-width: 1600px; margin: 0 auto; padding: 0 30px; }
      .scroll-full { width: 100vw; position: relative; left: 50%; right: 50%; margin-left: -50vw; margin-right: -50vw; }
      .scroll-strip { display: flex; gap: 28px; padding: 14px 0; white-space: nowrap; flex-shrink: 0; will-change: transform; }
      .scroll-item { background: rgba(26, 24, 34, 0.57); border: 1px solid #3b3b3b; border-radius: 48px; padding: 16px 28px; display: inline-flex; align-items: center; gap: 18px; flex-shrink: 0; transition: transform 0.2s ease; }
      .scroll-item:hover { transform: scale(1.04); }
      .scroll-item img { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; background: #101010; box-shadow: 0 0 8px rgba(191, 246, 17, 0.4); }
      .scroll-item span { font-family: "Inter", sans-serif; font-size: 17px; font-weight: 400; color: #fff9f9; white-space: nowrap; }
      .scroll-shadow-left,.scroll-shadow-right { position: absolute; top: 0; bottom: 0; width: 100px; z-index: 3; pointer-events: none; }
      .scroll-shadow-left { left: 0; background: linear-gradient(to right, rgba(14, 12, 19, 1), rgba(14, 12, 19, 0.6), transparent); }
      .scroll-shadow-right { right: 0; background: linear-gradient(to left, rgba(14, 12, 19, 1), rgba(14, 12, 19, 0.6), transparent); }

      .reviews-section { padding: 80px 40px 120px; background: transparent; max-width: 1400px; margin: 0 auto; }
      .reviews-header { display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; gap: 24px; }
      .reviews-title { grid-column: 2; text-align: center; }
      .reviews-title h2 { font-size: 44px; font-family: "Shoika", sans-serif; font-weight: 400; color: #fff9f9; }
      .reviews-title h2 .green { color: #bff611; }
      .reviews-sub { font-size: 20px; color: #a8a8a8; margin-top: 10px; }
      .review-nav { grid-column: 3; justify-self: end; display: flex; gap: 14px; }
      .review-nav .nav { width: 52px; height: 52px; border: none; border-radius: 50%; cursor: pointer; display: grid; place-items: center; box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.06) inset; transition: box-shadow 0.2s ease, transform 0.05s ease; }
      .review-nav .nav.left  { background: #ffffff; }
      .review-nav .nav.right { background: #bff611; }
      .review-nav .nav:hover { box-shadow: 0 0 14px rgba(191, 246, 17, 0.6); }
      .review-nav .nav:active { transform: scale(0.98); }
      .review-nav .nav img { width: 22px; height: 22px; display: block; pointer-events: none; transition: transform 0.18s ease; }
      .review-nav .nav.left:hover img  { transform: translateX(-1px); }
      .review-nav .nav.right:hover img { transform: translateX(1px); }

      .reviews-viewport { overflow: hidden; margin-top: 28px; }
      .reviews-track { display: flex; gap: 24px; transition: transform 0.35s ease; }
      .review-card { flex: 0 0 calc((100% - 48px) / 3); border: 1px solid #262626; border-radius: 23px; padding: 10px; background: #000; }
      .review-card img { width: 100%; display: block; border-radius: 17px; }
      .review-dots { display: flex; justify-content: center; gap: 14px; margin: 28px 0 26px; }
      .review-dot { width: 14px; height: 14px; border-radius: 50%; background: #777; opacity: 1; cursor: pointer; display: inline-block; border: none; padding: 0; appearance: none; outline: none; touch-action: manipulation; }
      .review-dot.active { background: #b9f03d; }
      .review-dot:focus-visible { box-shadow: 0 0 0 3px rgba(185,240,61,.35); outline: none; }
      .leave-review-wrap { display: flex; justify-content: center; }
      .leave-review { background: #adff00; color: #000; font-size: 18px; border: none; border-radius: 12px; padding: 14px 26px; cursor: pointer; font-weight: 500; transition: box-shadow 0.3s ease; }
      .leave-review:hover { box-shadow: 0 0 14px #adff00; }

      @media (max-width: 1100px) { .review-card { flex-basis: calc((100% - 24px) / 2); } }
      @media (max-width: 700px)  { .reviews-header { grid-template-columns: 1fr; } .review-nav { grid-column: auto; justify-self: center; } }
      @media (max-width: 640px)  { .review-card { flex-basis: 100%; } }

      .faq-section { max-width: 1200px; margin: 0 auto; padding: 80px 24px; font-family: "Inter", sans-serif; text-align: center; }
      .faq-title { font-size: 64px; line-height: 1.1; color: #fff9f9; margin-bottom: 34px; font-weight: 400; }
      .faq-list { max-width: 1100px; margin: 0 auto; display: flex; flex-direction: column; gap: 20px; text-align: left; }
      .faq-item { border-radius: 24px; overflow: hidden; background: transparent; }
      .faq-q { width: 100%; display: flex; align-items: center; justify-content: space-between; gap: 16px; padding: 30px 34px; border: none; cursor: pointer; background: transparent; color: #fff9f9; font-size: 26px; font-weight: 500; border-radius: 24px; transition: background 0.2s ease; text-align: left; }
      .faq-q:hover { background: transparent; }
      .faq-item.open { background: #191624; border-radius: 24px; }
      .faq-item.open .faq-q { background: transparent; border-radius: 24px 24px 0 0; }
      .faq-a { background: transparent; color: #cfcbd6; font-size: 22px; line-height: 1.7; padding: 0 34px; max-height: 0; opacity: 0; overflow: hidden; transition: max-height 0.3s ease, opacity 0.25s ease, padding 0.2s ease; }
      .faq-item.open .faq-a { padding: 18px 34px 24px; max-height: 480px; opacity: 1; border-radius: 0 0 24px 24px; }

      .tilt-arrow { display: inline-block; margin-left: 10px; transform: rotate(18deg); transition: transform .25s ease, translate .25s ease; will-change: transform; }
      .tilt-arrow.small { margin-left: 8px; font-size: .95em; }
      .watch-btn, .leave-review { text-decoration: none !important; }
      .watch-btn:hover, .leave-review:hover { text-decoration: none !important; }

      .watch-video-section { padding: 100px 40px; background-color: transparent; max-width: 1400px; margin: 0 auto; }
      .video-content { display: flex; align-items: center; justify-content: flex-start; gap: 120px; flex-wrap: wrap; padding-left: 35px; }
      .video-text { flex: 1; min-width: 300px; }
      .video-text h2 { font-size: 44px; color: #fff9f9; font-family: "Inter", sans-serif; font-weight: 400; line-height: 1.4; margin-bottom: 20px; }
      .video-text p { color: #d8cccc; font-size: 20px; margin-bottom: 36px; font-family: "Inter", sans-serif; font-weight: 400; line-height: 1.6; }
      .watch-btn { background-color: #adff00; color: black; font-size: 18px; border: none; border-radius: 12px; padding: 14px 26px; cursor: pointer; font-weight: 500; font-family: "Inter", sans-serif; box-shadow: 0 0 18px #adff00; transition: box-shadow 0.25s ease; }
      .watch-btn:hover { box-shadow: 0 0 32px #adff00; }
      .video-box { position: relative; flex: 1; min-width: 320px; display: flex; justify-content: flex-end; margin-right: 40px; }
      .video-embed { width: min(100%, 1100px); aspect-ratio: 16 / 9; height: auto; display: block; border: 0; border-radius: 16px; }
      @media (max-width: 900px) { .video-embed { width: 100%; } }

      .site-footer-wrap { max-width: 1400px; margin: 90px auto 0; padding: 0 24px 35px; }
      .site-footer { background: transparent; border: none; box-shadow: none; padding: 0; display: grid; grid-template-columns: minmax(460px,1fr) minmax(220px,max-content) minmax(220px,max-content) minmax(220px,max-content); column-gap: 88px; align-items: start; justify-items: start; padding-left: 40px !important; }
      .footer-left { display: flex; align-items: flex-start; gap: 12px; }
      .footer-logo { width: 32px; height: 32px; object-fit: contain; border-radius: 0 !important; }
      .footer-brand { color: #e1e1e1; font-size: 26px; line-height: 1.1; text-decoration: none; font-weight: 400; }
      .footer-tagline { color: #c5c5c5; margin-top: 18px; font-size: 18px; line-height: 1.5; position: relative; left: -40px; font-weight: 400; }
      .footer-col { display: flex; flex-direction: column; gap: 10px; }
      .footer-title { color: #fff; font-size: 22px; font-weight: 400; }
      .footer-links { display: flex; flex-direction: column; gap: 8px; }
      .footer-links a { color: #c5c5c5; text-decoration: none; font-size: 18px; font-weight: 400; margin: 0; }
      .footer-bottom { margin-top: 24px; }
      .footer-divider { width: 100%; height: 1px; background: #c5c5c5; opacity: .28; margin-bottom: 12px; }
      .footer-bottom-links { display: flex; align-items: center; gap: 28px; color: #c5c5c5; font-size: 16px; font-weight: 400; }
      .footer-bottom-links a { color: #c5c5c5; text-decoration: none; }
      .footer-copy { margin-left: auto; }

      /* hamburger base (desktop hidden by media later) */
      .menu-toggle{
        position:relative; width:34px; height:24px;
        border:none; background:transparent; cursor:pointer;
      }
      .menu-toggle .bar{
        position:absolute; left:0; right:0; height:2px;
        background:#ffffff; border-radius:2px;
        transition:transform .2s ease, top .2s ease, opacity .2s ease;
      }
      .menu-toggle .b1{ top:3px; }
      .menu-toggle .b2{ top:11px; }
      .menu-toggle .b3{ top:19px; }
      .menu-toggle.open .b1{ top:11px; transform:rotate(45deg); }
      .menu-toggle.open .b2{ opacity:0; }
      .menu-toggle.open .b3{ top:11px; transform:rotate(-45deg); }

      .menu-overlay{ position:fixed; inset:0; background:transparent; opacity:0; pointer-events:none; transition:opacity .18s ease; z-index:999; }
      .menu-overlay.show{ opacity:1; pointer-events:auto; }
      .menu-panel{
        position:fixed; left:50%; transform:translate(-50%,-8px); opacity:0;
        width:min(720px, calc(100% - 28px));
        background:var(--panel);
        border:1px solid var(--bar-border); border-top:none;
        border-radius:0 0 16px 16px;
        padding:18px 22px 22px;
        box-shadow:0 20px 34px rgba(0,0,0,.55);
        z-index:1001; pointer-events:none;
        transition:transform .18s ease, opacity .18s ease;
      }
      .menu-panel.open{ transform:translate(-50%,0); opacity:1; pointer-events:auto; }
      .menu-list{ margin-top:2px; }
      .menu-item{ display:flex; align-items:center; justify-content:space-between; padding:16px 4px; font-size:24px; color:#fff; text-decoration:none; border-bottom:none; }
      .menu-item .chev{ opacity:.9; }
      .menu-disclaimer{ text-align:center; color:#cfcfcf; opacity:.9; margin-top:22px; line-height:1.6; font-size:16px; }

      /* Desktop-specific layout refinements (unchanged) */
      @media (min-width: 981px) {
        .menu-toggle, .menu-overlay, .menu-panel { display: none !important; }
        .hero-wrapper { margin-top: 120px; }
        .hero { padding: 80px 20px 30px; }
        .tagline-absolute { top: -17px; }
        .app-container { margin: 30px auto 0; }
        .app-frame { margin-top: -20px; }
        .insight-section { padding: 70px 20px 70px; }
        .insight-content {
          display: grid;
          grid-template-columns: 560px 1fr;
          align-items: center;
          justify-content: center;
          gap: 64px;
          max-width: 1300px;
          margin: 0 auto;
        }
        .insight-left { margin-left: 0; }
        .moving-line-wrapper { width: 560px; max-width: 100%; border-radius: 16px; }
        .moving-line-content img { width: 100%; height: auto; border-radius: 16px; }
        .insight-right { max-width: 540px; }
        .insight-icon-row { margin-left: 0; gap: 14px; }
        .circle-icon { width: 80px; height: 80px; }
      }
/* ================= MOBILE LAYOUT ONLY ================= */
@media (max-width: 980px){

  /* General mobile helpers */
  .hide-on-mobile{display:none!important;}
  .show-on-mobile{display:initial!important;}

  /* --- top bar --- */
  .topbar{width:min(1120px,calc(100% - 28px));min-height:68px;padding:10px 16px;}
  .topbar-nav{display:none!important;}
  .menu-toggle{display:block!important;}

  /* --- hero --- */
  .hero-wrapper{margin-top:68px;}
  .hero{text-align:center;padding:56px 16px 18px;}
  h1{font-size:clamp(36px,8.6vw,68px);line-height:1.08;font-weight:400;}
  .hero h1 .lime{color:var(--lime);}
  .subtext{margin:16px auto 18px;font-size:18px;line-height:1.45;max-width:680px;}

  /* --- section after logo strip --- */
  .section-title{text-align:center;font-size:clamp(34px,6.2vw,50px);line-height:1.25;}
  .section-title .lime{color:var(--lime);}

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ once: true });

    // ===== Attach panel right under the bar
    const topbarWrap = document.getElementById('topbarWrap');
    const topbar = document.getElementById('topbar');
    const menuToggle = document.getElementById('menuToggle');
    const menuPanel  = document.getElementById('menuPanel');
    const menuOverlay= document.getElementById('menuOverlay');

    function positionPanel(){
      const r = topbar.getBoundingClientRect();
      menuPanel.style.top = (r.top + r.height + 0) + 'px';
    }
    positionPanel();
    window.addEventListener('resize', positionPanel);

    function openMenu(){
      positionPanel();
      menuPanel.classList.add('open');
      menuOverlay.classList.add('show');
      menuToggle.classList.add('open');
      topbar.classList.add('merged');
    }
    function closeMenu(){
      menuPanel.classList.remove('open');
      menuOverlay.classList.remove('show');
      menuToggle.classList.remove('open');
      topbar.classList.remove('merged');
    }
    menuToggle.addEventListener('click', () => {
      if(menuPanel.classList.contains('open')) closeMenu(); else openMenu();
    });
    menuOverlay.addEventListener('click', closeMenu);
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeMenu(); });

    // Close menu on scroll
    window.addEventListener('scroll', () => {
      if (menuPanel.classList.contains('open')) closeMenu();
    }, { passive:true });

    // ===== Hide/show bar on scroll
    (function(){
      let lastY = window.scrollY, ticking=false;
      function onScroll(){
        const y = window.scrollY;
        if (y > lastY && y > 80) topbarWrap.classList.add('hide');
        else topbarWrap.classList.remove('hide');
        lastY = y <= 0 ? 0 : y; ticking=false;
      }
      window.addEventListener('scroll', ()=>{ if(!ticking){ requestAnimationFrame(onScroll); ticking=true; }}, {passive:true});
    })();

    // ===== Powered-by long strip
    (function () {
      const track = document.getElementById('logoTrack');
      if (!track) return;

      const src = 'https://i.imgur.com/2SUo8mv.png';
      const COPIES = 12;
      for (let i = 0; i < COPIES; i++) {
        const img = document.createElement('img');
        img.src = src; img.alt = 'Powered-by logos'; img.className = 'logo-piece'; img.decoding = 'async';
        track.appendChild(img);
      }
      const SECONDS_PER_LOOP = 120;

      function run(){
        let x = 0, pieceW = 0, last = performance.now();
        function measure(){
          const first = track.querySelector('.logo-piece');
          if(!first || !first.complete){ setTimeout(measure,50); return; }
          pieceW = first.getBoundingClientRect().width || first.naturalWidth;
        }
        function tick(now){
          const dt = (now - last) / 1000; last = now;
          const pxPerSecond = (pieceW * COPIES) / SECONDS_PER_LOOP;
          x -= pxPerSecond * dt;
          const loop = pieceW * COPIES;
          if (x <= -loop) x += loop;
          track.style.transform = `translateX(${x}px)`;
          requestAnimationFrame(tick);
        }
        measure();
        requestAnimationFrame(tick);
        window.addEventListener('resize', measure, {passive:true});
      }
      window.addEventListener('load', run);
    })();

    // ===== Features ticker
    (function(){
      const topRow = document.querySelector('.top-row');
      const bottomRow = document.querySelector('.bottom-row');

      const featuresTop = [
        { label: "No Signup", icon: "https://imgur.com/dKG0KXh.png" },
        { label: "Secure Processing", icon: "https://imgur.com/Cbflaz5.png" },
        { label: "PDF Export", icon: "https://imgur.com/RozMHbN.png" },
        { label: "Risk Indicator", icon: "https://imgur.com/hDBmbBP.png" },
        { label: "Your Data Stays Yours", icon: "https://imgur.com/SaW85D2.png" },
        { label: "Smart Summary", icon: "https://imgur.com/dPCWJg7.png" },
        { label: "Language Detection", icon: "https://imgur.com/Xv2u5Mz.png" },
        { label: "Key Clauses", icon: "https://imgur.com/cv1DrX1.png" },
      ];
      const featuresBottom = [
        { label: "Legal Insights", icon: "https://imgur.com/0TgzL8P.png" },
        { label: "Suggestions Engine", icon: "https://imgur.com/JMV0gKS.png" },
        { label: "Clause Warnings", icon: "https://imgur.com/MAZkZHs.png" },
        { label: "AI Review", icon: "https://imgur.com/o8K46Sk.png" },
        { label: "No legal jargon", icon: "https://imgur.com/3PU7xU0.png" },
        { label: "Deadline Pressure", icon: "https://imgur.com/rlaNjHT.png" },
        { label: "Modern Design", icon: "https://imgur.com/Ie8CwXO.png" },
        { label: "Confidence to Sign", icon: "https://imgur.com/5DGepME.png" },
      ];

      function populateRow(row, features){
        if(!row) return;
        const makeSet = () => {
          const frag = document.createDocumentFragment();
          features.forEach(f=>{
            const el = document.createElement('div');
            el.className = 'scroll-item';
            el.innerHTML = `<img src="${f.icon}" alt=""><span>${f.label}</span>`;
            frag.appendChild(el);
          });
          return frag;
        }
        row.appendChild(makeSet());
        row.appendChild(makeSet());
      }
      populateRow(topRow, featuresTop);
      populateRow(bottomRow, featuresBottom);

      function makeTicker(row, { pxPerSecond=26, direction="left" } = {}){
        if(!row) return;
        const speed = direction === "left" ? -pxPerSecond : pxPerSecond;
        let x=0,w=0,last=performance.now();
        function measure(){ w = row.scrollWidth / 2; if(!w){ setTimeout(measure,60); } }
        function tick(now){
          const dt=(now-last)/1000; last=now; x += speed*dt;
          if(x <= -w) x += w; if(x > 0) x -= w;
          row.style.transform = `translateX(${x}px)`;
          requestAnimationFrame(tick);
        }
        function start(){ measure(); last=performance.now(); requestAnimationFrame(tick); }
        window.addEventListener('resize', measure, {passive:true});
        start();
      }
      window.addEventListener('load', ()=>{
        makeTicker(topRow, { pxPerSecond: 26, direction: "right" });
        makeTicker(bottomRow, { pxPerSecond: 26, direction: "left" });
      });
    })();

    // ===== Reviews: single card, dots, autoplay + swipe
    (function(){
      const track = document.getElementById('reviewsTrack');
      const viewport = document.getElementById('reviewsViewport');
      const prev  = document.getElementById('revPrev');
      const next  = document.getElementById('revNext');
      const dotsEl= document.getElementById('reviewDots');

      const cards = Array.from(track.children);
      const TOTAL = cards.length;

      // clone for seamless loop
      const clonesBefore = cards.map(n=>n.cloneNode(true));
      const clonesAfter  = cards.map(n=>n.cloneNode(true));
      track.prepend(...clonesBefore);
      track.append(...clonesAfter);

      let cardW = 0, gap = 0;
      function measure(){
        const c = track.querySelector('.review-card');
        gap = parseFloat(getComputedStyle(track).gap || 18);
        cardW = (c ? c.getBoundingClientRect().width : 0) + gap;
      }
      measure();
      window.addEventListener('resize', ()=>{ measure(); setTransform(index, false); }, {passive:true});

      let index = TOTAL;
      function setTransform(i, animate=true){
        if(!animate) track.style.transition='none';
        track.style.transform = `translateX(${-i*cardW}px)`;
        if(!animate){ track.offsetHeight; track.style.transition='transform .32s ease'; }
      }
      setTransform(index, false);

      function updateDots(){
        const pos = (index % TOTAL + TOTAL) % TOTAL;
        [...dotsEl.children].forEach((d,i)=> d.classList.toggle('active', i===pos));
      }
      function go(delta){
        index += delta;
        setTransform(index, true);
        track.addEventListener('transitionend', ()=>{
          if(index >= TOTAL*2) index -= TOTAL;
          if(index < TOTAL)    index += TOTAL;
          setTransform(index, false);
          updateDots();
        }, { once:true });
      }
      function jumpTo(i){
        const pos = (index % TOTAL + TOTAL) % TOTAL;
        const delta = i - pos;
        go(delta);
      }

      // dots
      function renderDots(){
        dotsEl.innerHTML='';
        for(let i=0;i<TOTAL;i++){
          const b=document.createElement('button');
          b.className='review-dot';
          b.addEventListener('click', ()=>{ jumpTo(i); restart(); });
          dotsEl.appendChild(b);
        }
        updateDots();
      }
      renderDots();

      // arrows
      prev.addEventListener('click', ()=>{ go(-1); restart(); });
      next.addEventListener('click', ()=>{ go(1);  restart(); });

      // autoplay
      let timer=null;
      function start(){ stop(); timer=setInterval(()=>go(1), 5000); }
      function stop(){ if(timer) clearInterval(timer); timer=null; }
      function restart(){ stop(); start(); }
      start();

      // SWIPE / DRAG
      let isDown=false, dragging=false;
      let startX=0, startY=0, startOffset=0, lastDx=0;

      function onPointerDown(x, y){
        isDown=true; dragging=false; startX=x; startY=y;
        startOffset = -index*cardW;
        track.style.transition='none';
      }
      function onPointerMove(x, y, e){
        if(!isDown) return;
        const dx = x - startX;
        const dy = y - startY;
        if(!dragging){
          if(Math.abs(dx) > 6 && Math.abs(dx) > Math.abs(dy)) dragging=true;
          else return;
        }
        lastDx = dx;
        track.style.transform = `translateX(${startOffset + dx}px)`;
        if(e) e.preventDefault();
      }
      function onPointerUp(){
        if(!isDown) return;
        isDown=false;
        const threshold = Math.max(50, cardW*0.12);
        track.style.transition='transform .32s ease';
        if(Math.abs(lastDx) > threshold){
          if(lastDx < 0) go(1); else go(-1);
        } else {
          setTransform(index, true);
        }
        lastDx = 0;
        restart();
      }

      // Mouse
      viewport.addEventListener('mousedown', (e)=>{ onPointerDown(e.clientX, e.clientY); });
      window.addEventListener('mousemove', (e)=>{ onPointerMove(e.clientX, e.clientY, e); }, { passive:false });
      window.addEventListener('mouseup', onPointerUp);

      // Touch
      viewport.addEventListener('touchstart', (e)=>{
        const t=e.touches[0]; onPointerDown(t.clientX, t.clientY);
      }, { passive:true });
      viewport.addEventListener('touchmove', (e)=>{
        const t=e.touches[0]; onPointerMove(t.clientX, t.clientY, e);
      }, { passive:false });
      viewport.addEventListener('touchend', onPointerUp, { passive:true });
      viewport.addEventListener('touchcancel', onPointerUp, { passive:true });
    })();

    // ===== FAQ toggles
    document.querySelectorAll(".faq-item .faq-q").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        const item = btn.parentElement;
        if(!item.classList.contains("open")){
          document.querySelectorAll(".faq-item.open").forEach(i=>i.classList.remove("open"));
        }
        item.classList.toggle("open");
      });
    });

    // ===== CTA flow (files + camera) — unchanged behavior; desktop unaffected
    (function(){
      const cta      = document.getElementById('ctaBtn');
      const ctaWrap  = document.getElementById('ctaWrap');
      const roleUI   = document.getElementById('rolePicker');

      const inputGeneric = document.getElementById('contractFile'); // sheet
      const inputCamera  = document.getElementById('contractCamera'); // direct camera

      const counterEl = document.createElement('div');
      counterEl.style.cssText = 'color:#d8cccc;margin-top:8px;font-size:14px;text-align:center;';
      ctaWrap?.appendChild(counterEl);

      let pickedFiles = [];
      let finished    = false;

      function resetPicker(el){ if (el) el.value = ''; }
      function updateCounter(){
        counterEl.textContent = pickedFiles.length ? `Selected: ${pickedFiles.length} / 10` : '';
      }
      function addFiles(list){
        for (const f of Array.from(list)) {
          if (pickedFiles.length >= 10) break;
          pickedFiles.push(f);
        }
        updateCounter();
      }
      function finishPicking(){
        if (finished) return;
        finished = true;
        if (ctaWrap) ctaWrap.style.display = 'none';
        roleUI.hidden = false;
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }

      function askAddMore(msg = 'Add more photos?'){
        return new Promise(resolve => {
          const overlay = document.createElement('div');
          overlay.style.cssText = 'position:fixed;inset:0;background:rgba(0,0,0,.55);display:grid;place-items:center;z-index:2000;';
          const box = document.createElement('div');
          box.style.cssText = 'background:#0f0f0f;border:1px solid #2a2a2a;border-radius:16px;padding:18px 16px;max-width:320px;width:calc(100% - 32px);text-align:center;color:#fff;';
          box.innerHTML = `
            <div style="font-size:18px;margin-bottom:6px;">${msg}</div>
            <div style="color:#cfcfcf;font-size:14px;">Up to 10 photos total.</div>
            <div style="display:flex;gap:10px;justify-content:center;margin-top:14px;">
              <button id="am-yes" style="background:#a7fd3c;color:#000;border:1px solid #a7fd3c;border-radius:10px;padding:10px 14px;">Yes</button>
              <button id="am-no"  style="background:#2a2a2a;color:#fff;border:1px solid #4a4a4a;border-radius:10px;padding:10px 14px;">No</button>
            </div>`;
          overlay.appendChild(box);
          document.body.appendChild(overlay);

          const cleanup = (val) => {
            overlay.remove();
            document.removeEventListener('keydown', onKey);
            resolve(val);
          };
          const onKey = (e) => { if (e.key === 'Escape') cleanup(false); };
          document.addEventListener('keydown', onKey);

          box.querySelector('#am-yes').addEventListener('click', () => cleanup(true));
          box.querySelector('#am-no').addEventListener('click',  () => cleanup(false));
          overlay.addEventListener('click', (e) => { if (e.target === overlay) cleanup(false); });
        });
      }

      async function maybeAddMoreAndReopenCamera(){
        if (pickedFiles.length >= 10) { finishPicking(); return; }
        const yes = await askAddMore(`Added ${pickedFiles.length}. Add more photos?`);
        if (yes) {
          resetPicker(inputCamera);
          inputCamera.click();
        } else {
          finishPicking();
        }
      }

      cta?.addEventListener('click', (e)=>{
        e.preventDefault();
        finished = false;
        pickedFiles = [];
        updateCounter();
        resetPicker(inputGeneric);
        inputGeneric.click();
      });

      inputGeneric.addEventListener('change', ()=>{
        if (!inputGeneric.files || !inputGeneric.files.length) return;
        addFiles(inputGeneric.files);

        const usedCamera = [...inputGeneric.files].some(f => f.type.startsWith('image/') && f.name.startsWith('image') && f.lastModified && f.size < 10_000_000);
        if (usedCamera) maybeAddMoreAndReopenCamera();
        else finishPicking();
      });

      inputCamera.addEventListener('change', ()=>{
        if (!inputCamera.files || !inputCamera.files.length) { finishPicking(); return; }
        addFiles(inputCamera.files);
        maybeAddMoreAndReopenCamera();
      });

      roleUI?.querySelectorAll('.role-btn').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          roleUI.querySelectorAll('.role-btn').forEach(b=>b.classList.remove('active'));
          btn.classList.add('active');

          if (!pickedFiles.length) {
            alert('Please add at least one file or photo.');
            return;
          }

          // mock analysis + redirect
          const mock = {
            languageOriginal: "en",
            summary: [
              "This contract is generally favorable with low overall risk.",
              "Payment schedule and termination rights are standard.",
              "Watch late-fee compounding and define 'material breach'."
            ],
            risk: { value: 25 }, clarity: { value: 80 }, translations: { en: {} }
          };
          localStorage.setItem("contractName", pickedFiles[0]?.name || "Contract");
          localStorage.setItem("detectedLang", "en");
          localStorage.setItem("summary", mock.summary.join("\n\n"));
          localStorage.setItem("risk", String(mock.risk.value));
          localStorage.setItem("clarity", String(mock.clarity.value || 80));
          window.location.href = "analysis.html";
        });
      });

      const leaveBtn = document.getElementById('leaveReview');
      if (leaveBtn){
        leaveBtn.addEventListener('click', ()=>{
          window.open('https://tally.so/r/3EGJpA', '_blank', 'noopener');
        });
      }
    })();
  </script>
</body>
