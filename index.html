<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignSense</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f5f7fa;
    }

    .hero-container {
      width: 96vw;
      height: 92vh;
      margin: 4vh auto;
      border-radius: 24px;
      background: radial-gradient(circle at center, #002740 0%, #cee6ff 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      position: relative;
      padding: 40px;
    }

    .nav {
      position: absolute;
      top: 40px;
      left: 40px;
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .nav img {
      height: 30px;
      margin-right: 10px;
    }

    .nav-right {
      position: absolute;
      top: 40px;
      right: 40px;
      font-size: 1.2rem;
      color: #e0e0e0;
    }

    .nav-right a {
      margin-left: 30px;
      color: #e0e0e0;
      text-decoration: none;
      font-weight: 500;
    }

    .badge {
      background-color: rgba(0,0,0,0.4);
      padding: 8px 16px;
      border-radius: 16px;
      font-size: 1rem;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 4.2rem;
      margin: 0 0 20px;
      line-height: 1.2;
    }

    .subheading {
      font-size: 1.4rem;
      color: #d0d8e0;
      margin-bottom: 40px;
      max-width: 800px;
    }

    .buttons {
      display: flex;
      gap: 30px;
      margin-bottom: 40px;
    }

    .buttons button {
      padding: 18px 36px;
      font-size: 1.3rem;
      border-radius: 40px;
      border: none;
      cursor: pointer;
    }

    .primary {
      background: #0072ff;
      color: white;
      font-weight: bold;
    }

    .secondary {
      background: transparent;
      border: 2px solid white;
      color: white;
    }

    .features {
      display: flex;
      gap: 30px;
      font-size: 1.1rem;
      background-color: rgba(0,0,0,0.25);
      border-radius: 24px;
      padding: 14px 36px;
    }

    .features div {
      color: white;
      white-space: nowrap;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .buttons {
        flex-direction: column;
        gap: 20px;
      }

      .features {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="hero-container">
    <div class="nav">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Document_icon.svg" alt="Logo">
      SignSense
    </div>
    <div class="nav-right">
      <a href="#">Contact Us</a>
      <a href="#">See How It Works</a>
    </div>
    <div class="badge">AI Review Tool</div>
    <h1>Make Sense Of<br>What Youâ€™re Signing</h1>
    <div class="subheading">SignSense instantly clarifies contracts for law firms, freelancers, students & more.</div>
    <div class="buttons">
      <button class="primary">Review Contract</button>
      <button class="secondary">Learn More</button>
    </div>
    <div class="features">
      <div>Spot risks instantly</div>
      <div>No sign-up required</div>
      <div>Completely private</div>
      <div>Save money on lawyer fees</div>
    </div>
  </div>
</body>
</html>
