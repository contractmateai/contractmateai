<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignSense</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
    }

    .gradient-box {
      width: calc(100vw - 40px);
      height: calc(100vh - 40px);
      margin: 20px auto;
      border-radius: 20px;
      background: radial-gradient(circle, #002740 0%, #cee6ff 100%);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 40px;
      box-sizing: border-box;
    }

    .top-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      font-size: 18px;
      color: white;
    }

    .logo {
      font-size: 24px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .main-content {
      text-align: center;
      color: white;
    }

    .badge {
      display: inline-block;
      background-color: #1a1a1a;
      color: white;
      font-size: 12px;
      padding: 6px 12px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    .headline {
      font-size: 48px;
      font-weight: 400;
      line-height: 1.3;
      margin: 0 0 20px;
    }

    .subtext {
      font-size: 18px;
      color: #d0d0d0;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 50px;
    }

    .buttons button {
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 30px;
      border: 2px solid white;
      background-color: transparent;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .buttons button.primary {
      background-color: #0066ff;
      border: none;
    }

    .buttons button:hover {
      opacity: 0.85;
    }

    .info-bar {
      background-color: rgba(0, 0, 0, 0.25);
      padding: 16px 30px;
      border-radius: 16px;
      color: white;
      display: flex;
      gap: 40px;
      font-size: 15px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    @media (max-width: 768px) {
      .headline {
        font-size: 32px;
      }

      .buttons {
        flex-direction: column;
      }

      .top-bar {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .info-bar {
        flex-direction: column;
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="gradient-box">
    <div class="top-bar">
      <div class="logo">üìù SignSense</div>
      <div class="nav-links">
        <span>Contact Us</span>
        <span>See How It Works</span>
      </div>
    </div>

    <div class="main-content">
      <div class="badge">AI Review Tool</div>
      <h1 class="headline">Make Sense Of<br>What You‚Äôre Signing</h1>
      <p class="subtext">SignSense instantly clarifies contracts for law firms, freelancers, students & more.</p>
      <div class="buttons">
        <button class="primary">Review Contract</button>
        <button>Learn More</button>
      </div>
    </div>

    <div class="info-bar">
      <span>Spot risks instantly</span>
      <span>No sign-up required</span>
      <span>Completely private</span>
      <span>Save money on lawyer fees</span>
    </div>
  </div>
</body>
</html>
