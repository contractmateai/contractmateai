<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI ContractMate</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/18960/18960926.png" type="image/png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0b0b0f;
      color: #f5f5f5;
    }

    header {
      border-bottom: 1px solid #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 32px;
      background-color: #000;
    }

    header .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
    }

    header img {
      height: 52px;
      margin-right: 14px;
    }

    header h1 {
      font-size: 26px;
      margin: 0;
      color: #ffffff;
    }

    .section {
      padding: 40px 24px;
      text-align: center;
    }

    .cta-button-wrapper {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      border: 2px solid #2068c1;
      border-radius: 12px;
      padding: 16px 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      background-color: transparent;
      box-shadow: 0 0 16px rgba(32, 104, 193, 0.4);
    }

    .cta-button-wrapper:hover {
      background-color: #000;
    }

    .cta-button-wrapper img {
      height: 40px;
    }

    .cta-button-wrapper span {
      font-size: 22px;
      color: #2068c1;
    }

    #analysisResult {
      margin-top: 40px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      background-color: #1c1c26;
      padding: 20px;
      border-radius: 10px;
      display: none;
    }

    #outputText {
      white-space: pre-wrap;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <a class="logo" href="index.html">
      <img src="https://cdn-icons-png.flaticon.com/128/18960/18960926.png" alt="Logo" />
      <h1>AI ContractMate</h1>
    </a>
  </header>

  <div class="section">
    <label class="cta-button-wrapper" for="fileInput">
      <img src="https://cdn-icons-png.flaticon.com/128/18960/18960926.png" alt="Contract Icon" />
      <span>Review My Contract</span>
    </label>
    <input type="file" id="fileInput" accept=".pdf" style="display: none;" />
  </div>

  <div id="analysisResult">
    <h3 style="color:#fff;">Analysis Result</h3>
    <div id="outputText">Loading...</div>
  </div>

  <script>
    const openaiKey = "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";

    document.getElementById("fileInput").addEventListener("change", async function(event) {
      const file = event.target.files[0];
      const output = document.getElementById("outputText");
      const resultDiv = document.getElementById("analysisResult");

      if (!file || !file.name.endsWith(".pdf")) {
        alert("Please upload a PDF file.");
        return;
      }

      resultDiv.style.display = "block";
      output.innerText = "Reading PDF...";

      try {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

        let fullText = "";
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();
          const strings = content.items.map(item => item.str);
          fullText += strings.join(" ") + "\n";
        }

        if (!fullText.trim()) {
          output.innerText = "Could not extract text from PDF.";
          return;
        }

        output.innerText = "Sending to GPT...";

        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": Bearer ${openaiKey}
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: [{ role: "user", content: Please analyze this contract:\n\n${fullText} }]
          })
        });

        const data = await res.json();
        if (data?.choices?.[0]?.message?.content) {
          output.innerText = data.choices[0].message.content;
        } else {
          output.innerText = "No response received from OpenAI.";
          console.log("OpenAI response:", data);
        }
      } catch (err) {
        output.innerText = "Error: " + err.message;
        console.error("Error:", err);
      }
    });
  </script>
</body>
</html>
