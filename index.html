<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignSense</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .hero-box {
      width: 85vw;
      height: 85vh;
      background: linear-gradient(145deg, #3b82f6, #1e3a8a);
      border-radius: 20px;
      padding: 40px 60px;
      box-sizing: border-box;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
    }

    .nav-links {
      font-size: 16px;
    }

    .nav-links a {
      margin-left: 30px;
      color: white;
      text-decoration: none;
    }

    .badge {
      background: #111827;
      color: white;
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 12px;
      display: inline-block;
      margin-bottom: 20px;
    }

    .headline {
      font-size: 48px;
      font-weight: bold;
      line-height: 1.2;
      margin-bottom: 20px;
    }

    .subtext {
      font-size: 18px;
      color: #d1d5db;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
    }

    .button-group button {
      font-size: 18px;
      padding: 14px 28px;
      border-radius: 30px;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #2563eb;
      color: white;
      border: none;
    }

    .btn-secondary {
      background: transparent;
      color: white;
      border: 2px solid white;
    }

    .feature-bar {
      background: rgba(0, 0, 0, 0.2);
      padding: 14px 20px;
      border-radius: 14px;
      display: flex;
      justify-content: center;
      gap: 40px;
      font-size: 14px;
      color: white;
    }

    .feature-bar div {
      white-space: nowrap;
    }

    @media (max-width: 768px) {
      .hero-box {
        width: 95vw;
        height: auto;
        padding: 30px;
      }

      .headline {
        font-size: 32px;
      }

      .button-group {
        flex-direction: column;
        align-items: center;
      }

      .button-group button {
        width: 100%;
      }

      .feature-bar {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="hero-box">
    <div class="top-bar">
      <div class="logo">ðŸ“„ SignSense</div>
      <div class="nav-links">
        <a href="#">Contact Us</a>
        <a href="#">See How It Works</a>
      </div>
    </div>
    <div class="badge">AI Review Tool</div>
    <div class="headline">Make Sense Of<br/>What Youâ€™re Signing</div>
    <div class="subtext">SignSense instantly clarifies contracts for law firms, freelancers, students & more.</div>
    <div class="button-group">
      <button class="btn-primary">Review Contract</button>
      <button class="btn-secondary">Learn More</button>
    </div>
    <div class="feature-bar">
      <div>Spot risks instantly</div>
      <div>No sign-up required</div>
      <div>Completely private</div>
      <div>Save money on lawyer fees</div>
    </div>
  </div>
</body>
</html>
