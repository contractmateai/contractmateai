<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI ContractMate – Analysis</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/18960/18960926.png" type="image/png">
  <style>
    body {
      background-color: #0b0b0f;
      color: #f5f5f5;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #000;
      padding: 20px 32px;
      border-bottom: 1px solid #444;
    }
    header img {
      height: 52px;
      margin-right: 14px;
    }
    header h1 {
      font-size: 26px;
      margin: 0;
      color: #fff;
    }
    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
    }

    .section {
      padding: 40px 24px;
      max-width: 900px;
      margin: auto;
    }

    .summary-box {
      background-color: #1a1a26;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    .circle-metrics {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 40px;
    }

    .circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: 600;
    }

    .key-section {
      margin-bottom: 40px;
    }

    .key-section h3 {
      font-size: 24px;
      color: #ffffff;
      margin-bottom: 12px;
    }

    .key-section p {
      color: #ccc;
      line-height: 1.6;
    }

    .download-section {
      text-align: center;
      margin-bottom: 60px;
    }

    .download-btn {
      font-size: 18px;
      padding: 14px 28px;
      background-color: transparent;
      color: #2068c1;
      border: 2px solid #2068c1;
      border-radius: 10px;
      cursor: pointer;
    }

    .download-btn:hover {
      background-color: #1a1a26;
    }

    footer {
      background-color: #1a1a24;
      color: #bbb;
      text-align: center;
      padding: 40px 20px 20px;
    }

    .footer-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin: 16px 0;
    }

    .footer-icons img {
      height: 36px;
      filter: brightness(200%);
      border-radius: 8px;
    }

    .footer-nav {
      margin-top: 16px;
    }

    .footer-nav a {
      color: #bbb;
      margin: 0 10px;
      text-decoration: none;
    }

    .leave-review {
      text-align: center;
      margin-bottom: 40px;
    }

    .leave-review a {
      color: #2068c1;
      font-size: 18px;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .circle-metrics {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <a class="logo" href="index.html">
      <img src="https://cdn-icons-png.flaticon.com/128/18960/18960926.png" alt="Logo"/>
      <h1>AI ContractMate</h1>
    </a>
  </header>

  <div class="section">
    <div class="summary-box">
      <h2>Summary</h2>
      <p id="summaryText">Loading summary...</p>
    </div>

    <div class="circle-metrics">
      <div id="riskCircle" class="circle">Risk<br><span>--%</span></div>
      <div id="clarityCircle" class="circle">Clarity<br><span>--%</span></div>
      <div id="complianceCircle" class="circle">Compliance<br><span>--%</span></div>
    </div>

    <div class="key-section">
      <h3>Key Clauses</h3>
      <p id="keyClauses">Loading...</p>
    </div>

    <div class="key-section">
      <h3>Smart Suggestions</h3>
      <p id="smartSuggestions">Loading...</p>
    </div>

    <div class="download-section">
      <button class="download-btn" onclick="askEmailBeforeDownload()">Download PDF Report</button>
    </div>

    <div class="leave-review">
      <a href="https://forms.gle/your-form-link" target="_blank">Leave a Review</a>
    </div>
  </div>

  <footer>
    <p style="color: #ccc; font-weight: 500;">Not legal advice. For informational use only.</p>
    <div class="footer-icons">
      <a href="#"><img src="https://i.pinimg.com/736x/8f/94/c6/8f94c616ec0a60bafb4de4e0260719da.jpg" alt="Instagram" /></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" /></a>
      <a href="#"><img src="https://img.freepik.com/free-vector/new-2023-twitter-logo-x-icon-design_1017-45418.jpg" alt="X (Twitter)" /></a>
    </div>
    <div class="footer-nav">
      <a href="#">Home</a> | <a href="contact.html">Contact</a>
    </div>
    <p style="color: gray;">©️ 2025 AI ContractMate</p>
  </footer>

  <script>
    const analysis = JSON.parse(sessionStorage.getItem("analysisData") || "{}");

    document.getElementById("summaryText").innerText = analysis.summary || "No summary available.";
    document.getElementById("keyClauses").innerText = analysis.keyClauses || "No key clauses found.";
    document.getElementById("smartSuggestions").innerText = analysis.smartSuggestions || "No suggestions available.";

    function setCircle(id, label, value, isPositive) {
      const el = document.getElementById(id);
      el.innerHTML = ${label}<br><span>${value}%</span>;
      let color;
      if (isPositive) {
        color = value >= 70 ? "#00c46b" : value >= 35 ? "#ffa500" : "#e63946";
      } else {
        color = value <= 20 ? "#00c46b" : value <= 45 ? "#ffa500" : "#e63946";
      }
      el.style.backgroundColor = color;
    }

    setCircle("riskCircle", "Risk", analysis.risk || 0, false);
    setCircle("clarityCircle", "Clarity", analysis.clarity || 0, true);
    setCircle("complianceCircle", "Compliance", analysis.compliance || 0, true);

    function askEmailBeforeDownload() {
      const email = prompt("Enter your email to download the report:");
      if (!email || !email.includes("@")) {
        alert("Please enter a valid email.");
        return;
      }
      // (Optional: send email to server here)
      alert("Thanks! Your report is downloading.");
      // Replace with actual generated PDF link if available
      window.open("sample-report.pdf", "_blank");
    }
  </script>
</body>
</html>
