<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analysis – AI ContractMate</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/18960/18960926.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0b0b0f;
      color: #f5f5f5;
    }
    header, footer {
      background-color: #000;
      padding: 24px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    header img {
      height: 52px;
      margin-right: 14px;
    }
    header h1 {
      font-size: 26px;
      margin: 0;
      color: #ffffff;
    }
    .section {
      padding: 40px 24px;
      text-align: center;
      max-width: 900px;
      margin: 0 auto;
    }
    .summary-box {
      background-color: #1c1c26;
      padding: 24px;
      border-radius: 14px;
      margin-bottom: 40px;
    }
    .circle-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }
    .circle {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
    }
    .section-block {
      background-color: #1c1c26;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      text-align: left;
    }
    .section-block ul {
      padding-left: 20px;
    }
    .button-download, .review-link {
      display: block;
      margin: 40px auto 10px;
      padding: 12px 22px;
      font-size: 18px;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
    }
    .button-download {
      background-color: transparent;
      border: 2px solid #2068c1;
      color: #2068c1;
    }
    .review-link {
      color: #2068c1;
    }
  </style>
</head>
<body>
  <header>
    <a class="logo" href="index.html">
      <img src="https://cdn-icons-png.flaticon.com/128/18960/18960926.png" alt="Logo" />
      <h1>AI ContractMate</h1>
    </a>
  </header>

  <div class="section">
    <div class="summary-box">
      <h2>Summary</h2>
      <p id="summaryText">Loading summary...</p>
      <div class="circle-container">
        <div class="circle" id="riskCircle">--%</div>
        <div class="circle" id="clarityCircle">--%</div>
        <div class="circle" id="complianceCircle">--%</div>
      </div>
    </div>

    <div class="section-block">
      <h3>Key Clauses</h3>
      <ul id="keyClausesList"></ul>
    </div>

    <div class="section-block">
      <h3>Potential Issues</h3>
      <ul id="issuesList"></ul>
    </div>

    <div class="section-block">
      <h3>Smart Suggestions</h3>
      <ul id="suggestionsList"></ul>
    </div>

    <button class="button-download" onclick="askEmail()">Download PDF Report</button>
    <a href="contact.html" class="review-link">Leave a Review</a>
  </div>

  <footer>
    <p style="color:#bbb;">©️ 2025 AI ContractMate</p>
  </footer>

  <script>
    const summary = localStorage.getItem("summary") || "No summary found.";
    const risk = parseInt(localStorage.getItem("risk") || "0");
    const clarity = parseInt(localStorage.getItem("clarity") || "0");
    const compliance = parseInt(localStorage.getItem("compliance") || "0");
    const keyClauses = JSON.parse(localStorage.getItem("keyClauses") || "[]");
    const issues = JSON.parse(localStorage.getItem("potentialIssues") || "[]");
    const suggestions = JSON.parse(localStorage.getItem("smartSuggestions") || "[]");

    document.getElementById("summaryText").innerText = summary;
    document.getElementById("riskCircle").innerText = risk + "%";
    document.getElementById("clarityCircle").innerText = clarity + "%";
    document.getElementById("complianceCircle").innerText = compliance + "%";

    // Set colors
    function setColor(circle, val, type) {
      if (type === "risk") {
        circle.style.backgroundColor = val < 20 ? "green" : val < 45 ? "orange" : "red";
      } else {
        circle.style.backgroundColor = val < 35 ? "red" : val < 70 ? "orange" : "green";
      }
    }

    setColor(document.getElementById("riskCircle"), risk, "risk");
    setColor(document.getElementById("clarityCircle"), clarity, "clarity");
    setColor(document.getElementById("complianceCircle"), compliance, "compliance");

    function fillList(id, arr) {
      const ul = document.getElementById(id);
      arr.forEach(item => {
        const li = document.createElement("li");
        li.innerText = item;
        ul.appendChild(li);
      });
    }

    fillList("keyClausesList", keyClauses);
    fillList("issuesList", issues);
    fillList("suggestionsList", suggestions);

    function askEmail() {
      const email = prompt("Enter your email to receive the report:");
      if (email) {
        alert("Thank you! PDF will be downloaded (feature to be implemented).");
      }
    }
  </script>
</body>
</html>
