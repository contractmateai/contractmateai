<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – ContractMate AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0b0b0f;
      color: #f5f5f5;
    }
    header {
      background-color: #0b0b0f;
      padding: 24px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #444;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 52px;
      margin-right: 14px;
    }
    .logo h1 {
      font-size: 26px;
      margin: 0;
      color: #ffffff;
    }
    .section {
      padding: 80px 24px;
      text-align: center;
    }
    .contact-box {
      background-color: #1a1a20;
      border-radius: 16px;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.1);
    }
    .contact-box h2 {
      font-size: 26px;
      margin-bottom: 24px;
    }
    .contact-box p {
      font-size: 18px;
      line-height: 1.8;
    }
    .contact-box a {
      color: #00ffff;
      text-decoration: none;
    }
    .contact-box a:hover {
      text-decoration: underline;
    }
    footer {
      background-color: #1a1a24;
      color: #bbb;
      text-align: center;
      padding: 40px 20px 20px;
      margin-top: 60px;
    }
  </style>
  <link rel="icon" href="https://img.icons8.com/ios-filled/50/00ffff/contract.png" type="image/png">
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://i.imgur.com/i0Ar0wa.jpeg" alt="Logo" />
      <h1>ContractMate AI</h1>
    </div>
  </header>

  <div class="section">
    <div class="contact-box">
      <h2>Contact Us</h2>
      <p>Email: <a href="mailto:contractmateai@gmail.com">contractmateai@gmail.com</a></p>
      <p>WhatsApp: <a href="https://wa.me/11234567890" target="_blank">+1 (123) 456-7890</a></p>
    </div>
  </div>

  <footer>
    <p style="color: #ccc;">Not legal advice. For informational use only.</p>
    <p>© 2025 ContractMate AI</p>
  </footer>
</body>
</html>
